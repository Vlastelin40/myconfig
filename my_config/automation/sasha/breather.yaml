# SASHA - breather
#
# #####################################################################################
# Sasha- breather auto co2
# ##################################
  - alias: sasha_breather_auto_co2
    id: sasha_breather_auto_co2
    initial_state: true
    trigger:
      - platform: time_pattern
        minutes: "/5"
    condition:
      - condition: state
        entity_id: switch.breather_auto_s
        state: "on"
      - condition: or
        conditions:
          - condition: and
            conditions:
              - condition: state
                entity_id: input_boolean.security_mode
                state: 'off'
              - condition: numeric_state
                entity_id: sensor.z19_co2_s
                above: input_number.co2_high_limit
              - condition: state
                entity_id: binary_sensor.breather_s
                state: 'off'
              # - condition: state
              #   entity_id: binary_sensor.0x158d00025370d1_contact
              #   state: "off"
          - condition: and
            conditions:
              - condition: numeric_state
                entity_id: sensor.z19_co2_s
                below: input_number.co2_low_limit
              - condition: state
                entity_id: binary_sensor.breather_s
                state: "on"
    action:
      - choose:
          - conditions:
              - condition: state
                entity_id: binary_sensor.0x158d00025370d1_contact
                state: 'off'
            sequence:
              - service: button.press
                entity_id: button.digma_ir_s_breather_pwr

          - conditions:
              - condition: state
                entity_id: binary_sensor.0x158d00025370d1_contact
                state: 'on'
              - condition: state
                entity_id: binary_sensor.breather_s
                state: 'on'
            sequence:
              - service: button.press
                entity_id: button.digma_ir_s_breather_pwr