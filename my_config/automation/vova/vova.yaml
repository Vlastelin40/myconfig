# ##################################
# Vova - TV OnOff by timer
# ##################################
  - alias: vova_tv_on_off_by_timer
    id: vova_tv_on_off_by_timer
    initial_state: true
    trigger:
      - platform: event
        event_type: timer.finished
        event_data:
          entity_id: timer.tv_delay_off
        id: 'timer_tv_off'
      - platform: event
        event_type: timer.finished
        event_data:
          entity_id: timer.tv_delay_on
        id: 'timer_tv_on'
      - platform: time
        at: "21:00:00"
        id: 'time_trigger_night'
      - platform: time
        at: "07:00:00"
        id: 'time_trigger_day'
    action:
      - choose:
          - conditions:
              - condition: trigger
                id: "timer_tv_off"
            sequence:
              - service: media_player.turn_off
                entity_id: media_player.tv_v
              - service: switch.turn_off
                entity_id: switch.0x00158d000290a093_plug
              - service: timer.start
                entity_id: timer.tv_delay_on
          - conditions:
              - condition: trigger
                id: "timer_tv_on"
            sequence:
              - service: switch.turn_on
                entity_id: switch.0x00158d000290a093_plug

          - conditions:
              - condition: trigger
                id: "time_trigger_night"
            sequence:
              - service: switch.turn_off
                entity_id: switch.0x00158d000290a093_plug
                
          - conditions:
              - condition: trigger
                id: "time_trigger_day"
            sequence:
              - service: switch.turn_on
                entity_id: switch.0x00158d000290a093_plug

# ##################################
# Vova - Purifier on\off
# ##################################
  - alias: vova_purifier_breather_toggle
    id: vova_purifier_breather_toggle
    initial_state: true
    mode: single
    max_exceeded: silent
    trigger:
      - platform: state
        entity_id: person.sandra
        to: 'home'
      - platform: state
        entity_id: person.sandra
        from: 'home'
      # - platform: homeassistant
      #   event: start
      # - platform: event
      #   event_type: automation_reloaded
    condition:
      - condition: template
        value_template: "{{ is_state_attr(this.entity_id, 'current',0) }}"
      - condition: template
        value_template: >
          {% set ignore = ['unknown', 'unavailable', 'none','0'] %}
          {{ trigger.from_state.state not in ignore and
            trigger.to_state.state not in ignore and
            trigger.to_state.state != trigger.from_state.state }}
    action:
      - choose:
          - conditions:
              - condition: state
                entity_id: person.sandra
                state: 'home'
            sequence:
              - service: fan.turn_on
                entity_id: fan.purifier2s #, fan.breather_v
              #- service: switch.turn_on
              #  entity_id: switch.hourly_mode_breather_v
              - service: switch.turn_off
                entity_id: switch.breather_auto_v

          - conditions:
              - condition: not
                conditions:
                  - condition: state
                    entity_id: person.sandra
                    state: 'home'
            sequence:
              - service: fan.turn_off
                entity_id: fan.purifier2s
              - service: switch.turn_off
                entity_id: switch.hourly_mode_breather_v
              - service: switch.turn_on
                entity_id: switch.breather_auto_v


# ##################################
# Vova - Purifier Favorite at night
# ##################################
  - alias: vova_purifier_favorite_mode
    id: vova_purifier_favorite_mode
    initial_state: true
    mode: single
    max_exceeded: silent
    trigger:
      - platform: state
        entity_id: fan.purifier2s
        for:
          minutes: 1
    condition:
      - condition: state
        entity_id: fan.purifier2s
        state: 'on'
      - condition: template
        value_template: "{{ is_state_attr(this.entity_id, 'current',0) }}"
      - condition: state
        entity_id: binary_sensor.tod_day
        state: 'off'
      - condition: not
        conditions:
          - condition: state
            entity_id: fan.purifier2s
            attribute: preset_mode
            state: 'Favorite'
    action:
      - service: fan.set_preset_mode
        data:
          entity_id: fan.purifier2s
          preset_mode: Favorite
          
