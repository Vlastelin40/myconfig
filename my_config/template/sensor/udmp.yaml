    - sensor:
      - name: UDM CPU Use
        state: >
          {{ states('sensor.udm_unifios').split('|\n')[0] | default }}
        attributes:
          friendly_name: UDM CPU Use
          icon: mdi:chip
          unit_of_measurement: '%'

      - name: UDM CPU Temp
        state: >
          {{ states('sensor.udm_unifios').split('|\n')[1] | default }}
        attributes:
          friendly_name: UDM CPU Temperature
          icon: mdi:thermometer
          unit_of_measurement: 'Â°C'

      - name: UDM Memory use
        state: >
          {{ states('sensor.udm_unifios').split('|\n')[2] | default }}
        attributes:
          friendly_name: UDM Memory Use
          icon: mdi:memory
          unit_of_measurement: '%'

      - name: UDM Uptime
        state: >
          {{ states('sensor.udm_unifios').split('|\n')[4] | default }}
        attributes:
          friendly_name: UDM Uptime
          device_class: timestamp

      - name: UDM Version
        state: >
          {{ states('sensor.udm_unifios').split('|\n')[5] | default }}
        attributes:
          friendly_name: UDM Version
          icon: mdi:router-wireless