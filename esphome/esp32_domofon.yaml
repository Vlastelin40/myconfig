    #     script.execute: state_no_call      

text_sensor:
  - platform: template
    name: ${board_name}_Uptime
    lambda: |-
      uint32_t dur = id(uptime_sensor).state;
      int dys = 0;
      int hrs = 0;
      int mnts = 0;
      if (dur > 86399) {
        dys = trunc(dur / 86400);
        dur = dur - (dys * 86400);
      }
      if (dur > 3599) {
        hrs = trunc(dur / 3600);
        dur = dur - (hrs * 3600);
      }
      if (dur > 59) {
        mnts = trunc(dur / 60);
        dur = dur - (mnts * 60);
      }
      char buffer[17];
      sprintf(buffer, "%ud %02uh %02um %02us", dys, hrs, mnts, dur);
      return {buffer};
    icon: mdi:clock-start
    update_interval: 15s

sensor:
  - platform: uptime
    name: ${board_name}_Uptime_s
    id: uptime_sensor
    update_interval: 15s

  - platform: wifi_signal
    name: ${board_name}_WiFi_RSSI
    update_interval: 60s

  - platform: pulse_counter
    pin: GPIO12 # TO GPIO13
    unit_of_measurement: 'W'
    update_interval: 10s
    name: ${board_name}_Power_Meter
    filters:
      - multiply: 12 #0.012
    internal_filter: 10us
    accuracy_decimals: 0
#    internal_filter: 10000us

switch:
  - platform: restart
    name: ${board_name}_Restart
  
  - platform: gpio
    pin: 
      number: GPIO19
      inverted: yes
    name: ${board_name}_Relay1
    id: relay1
    internal: true
    icon: mdi:phone
    
  - platform: gpio
    pin: 
      number: GPIO18
      inverted: yes
    name: ${board_name}_Relay2
    id: relay2
    internal: true
    icon: mdi:phone
    
  - platform: gpio
    pin: 
      number: GPIO17
      inverted: yes
    name: ${board_name}_Relay3
    id: relay3
    icon: mdi:door-open

  - platform: gpio
    pin: 
      number: GPIO16
      inverted: yes
    name: ${board_name}_Relay4
    id: relay4
    icon: mdi:volume-off

  - platform: template
    name: ${board_name}_Open_Button
    icon: mdi:gesture-tap-button
    turn_on_action:
    - switch.turn_on: relay3
    - delay: 2s
    - switch.turn_off: relay3
  
  - platform: template
    name: ${board_name}_Phone
    id: relay_phone
    icon: mdi:phone
    lambda: |-
      if (id(relay1).state) {
        return true;
      } else {
        return false;
      }
    turn_on_action:
      - switch.turn_on: relay1
      - switch.turn_on: relay2
    turn_off_action:
      - switch.turn_off: relay1
      - switch.turn_off: relay2

  - platform: template
    name: ${board_name}_Open
    icon: mdi:door
    turn_on_action:
      - switch.turn_on: relay4
      - switch.turn_on: relay1
      - switch.turn_on: relay2
      - delay: 1s
      - switch.turn_on: relay3
      - delay: 2s
      - switch.turn_off: relay3
      - switch.turn_off: relay1
      - switch.turn_off: relay2
      - switch.turn_off: relay4

  # Automatically open door switch
  - platform: template
    name: ${board_name}_Auto_Open
    id: auto_open
    icon: "mdi:door-open"
    optimistic: true
    restore_state: true
    on_turn_on:
      - switch.turn_off: auto_open_once
      - switch.turn_off: auto_reject
      - script.execute: state_no_call
    on_turn_off:
      script.execute: state_no_call

  # Automatically open door once switch
  - platform: template
    name: ${board_name}_Auto_Open_Once
    id: auto_open_once
    icon: "mdi:door-open"
    optimistic: true
    restore_state: true
    on_turn_on:
      - switch.turn_off: auto_open
      - switch.turn_off: auto_reject
      - script.execute: state_no_call
    on_turn_off:
      script.execute: state_no_call

  # Automatically reject call switch
  - platform: template
    name: ${board_name}_Reject
    id: auto_reject
    icon: "mdi:door-closed-lock"
    optimistic: true
    restore_state: true
    on_turn_on:
      - switch.turn_off: auto_open
      - switch.turn_off: auto_open_once
      - script.execute: state_no_call
    on_turn_off:
      script.execute: state_no_call
      
  - platform: template
    name: ${board_name}_Mute
    id: mute
    icon: "mdi:volume-off"
    optimistic: true
    restore_state: true
    on_turn_on:
      - globals.set:
          id: mute_mode
          value: 'true'
      - switch.turn_on: relay4
      - script.execute: led_off
    on_turn_off:
      - globals.set:
          id: mute_mode
          value: 'false'
      - switch.turn_off: relay4
      - script.execute: led_off

