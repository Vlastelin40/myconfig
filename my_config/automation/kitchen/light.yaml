# #####################################################################################
#
# KITCHEN - Lights
#
# #####################################################################################
# Kitchen - Timer restart with movement
# ################################## 
- alias: kitchen_timer_restart
  initial_state: 'true'
  mode: single
  trigger:
    - platform: state
      entity_id: binary_sensor.0x158d0002b4729d_motion, binary_sensor.0x158d0002b48381_motion
      from: 'off'
      to: 'on'
    - platform: state
      entity_id: sensor.0x158d0002a2412d_action
      to: 'vibration'
    - platform: state
      entity_id: sensor.0x158d0002a2412d_action
      to: 'tilt'
  condition:
    - condition: or
      conditions:
        - condition: state
          entity_id: light.round_led_k
          state: 'on'
        - condition: state
          entity_id: switch.0x158d000366815b_channel_1
          state: 'on'
        - condition: state
          entity_id: switch.0x158d000366815b_channel_2
          state: 'on'
        - condition: state
          entity_id: switch.ss5_hood_light
          state: 'on'
    - condition: template
      value_template: "{{(as_timestamp(now())-as_timestamp(state_attr('automation.kitchen_timer_restart','last_triggered'))|int) > 5 }}"
  action:
    - service: timer.cancel
      entity_id: timer.main_light_k
    - service: timer.start
      entity_id: timer.main_light_k

# ##################################
# Kitchen - Timer off
# ################################## 
- alias: kitchen_timer_off
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: light.round_led_k #switch.wall_switch_right_158d0002a36f7f
      to: 'off'
  action:
    - service: timer.cancel
      entity_id: timer.main_light_k, timer.main_light_delay_k
    - service: timer.start
      entity_id: timer.main_light_delay_k

# ##################################
# Kitchen - Timer start on light on
# ################################## 
- alias: kitchen_timer_on
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: light.round_led_k
      to: 'on'
  action:
    - service: timer.cancel
      entity_id: timer.main_light_k
    - service: timer.start
      entity_id: timer.main_light_k
    - service: light.turn_off
      entity_id: light.esp32_node_k_light, light.btf_pixel_strip_top
      data:
        transition: 5

# ##################################
# Kitchen - Auto Light Off
# ##################################
- alias: kitchen_auto_light_off
  initial_state: 'true'
  trigger:
    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.main_light_k
  condition:
    - condition: state
      entity_id: binary_sensor.tod_day
      state: 'on'
  action:
    - service: light.turn_off
      entity_id: light.round_led_k
      data:
        transition: 15
    - service: switch.turn_off
      entity_id: switch.0x158d000366815b_channel_1, switch.0x158d000366815b_channel_2, switch.ss5_hood_light

# ##################################
# Kitchen - Auto Light On
# ##################################
- alias: kitchen_auto_light_on
  initial_state: 'true'
  mode: restart
  trigger:
    - platform: state
      entity_id: binary_sensor.0x158d0002b4729d_motion, binary_sensor.0x158d0002b48381_motion
      from: 'off'
      to: 'on'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: light.round_led_k
        state: 'off'
      - condition: state
        entity_id: binary_sensor.tod_day
        state: 'on'
      - condition: state
        entity_id: input_boolean.security_mode
        state: 'off'
      - condition: state
        entity_id: switch.0x158d000366815b_channel_1
        state: 'off'
      - condition: state
        entity_id: switch.0x158d000366815b_channel_2
        state: 'off'
      - condition: state
        entity_id: switch.ss5_hood_light
        state: 'off'        
      - condition: numeric_state
        entity_id: sensor.0x4cf8cdf3c77271d_illuminance
        below: 250
      - condition: state
        entity_id: timer.main_light_delay_k
        state: 'idle'
  action:
    - service: light.turn_on
      entity_id: light.round_led_k

# ##################################
# Kitchen - Auto Night Light
# ##################################
- alias: kitchen_auto_night_light
  initial_state: 'true'
  mode: restart
  trigger:
    - platform: state
      entity_id: binary_sensor.0x158d0002b4729d_motion, binary_sensor.0x158d0002b48381_motion
      from: 'off'
      to: 'on'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: light.esp32_node_k_light
        state: 'off'
      - condition: state
        entity_id: binary_sensor.tod_day
        state: 'off'
      - condition: state
        entity_id: light.round_led_k
        state: 'off'
      - condition: state
        entity_id: switch.0x158d000366815b_channel_1
        state: 'off'
      - condition: state
        entity_id: switch.0x158d000366815b_channel_2
        state: 'off'
      - condition: state
        entity_id: switch.ss5_hood_light
        state: 'off'
      - condition: state
        entity_id: input_boolean.security_mode
        state: 'off'
      - condition: template
        value_template: "{{as_timestamp(now())-as_timestamp(state_attr('automation.hall_small_auto_night_light','last_triggered')) < 600 }}"
  action:
    - service: light.turn_on
      entity_id: light.esp32_node_k_light
      data_template: 
        brightness_pct: 100

# ##################################
# Kitchen - Auto Night Light Off
# ##################################
- alias: kitchen_auto_night_light_off
  initial_state: 'false'
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_k
      to: 'off'
      for: '00:00:30'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: light.esp32_node_k_light
        state: 'on'
  action:
    - service: light.turn_off
      entity_id: light.esp32_node_k_light
      data:
        transition: 10

# ##################################
# Kitchen - Work Light L
# ##################################
- alias: kitchen_work_light_l
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: sensor.0x158d00023e5f2a_action
      to: 'single'
  action:
    - service_template: switch.turn_{%if is_state('switch.0x158d000366815b_channel_1','on')%}off{%else%}on{%endif%} #service: switch.toggle
      entity_id: switch.0x158d000366815b_channel_1

# ##################################
# Kitchen - Work Light R
# ##################################
- alias: kitchen_work_light_R
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: sensor.0x158d0001ef609b_action
      to: 'single'
  action:
    - service_template: switch.turn_{%if is_state('switch.0x158d000366815b_channel_2','on')%}off{%else%}on{%endif%} #service: switch.toggle
      entity_id: switch.0x158d000366815b_channel_2
    
# ##################################
# Kitchen - Hood Light
# ##################################
- alias: kitchen_hood_light
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: sensor.0x158d0001e0784e_action
      to: 'button_1_single'
  action:
    - service: switch.toggle
      entity_id: switch.ss5_hood_light

# ##################################
# Kitchen - Round Led K restart
# ##################################
- alias: kitchen_main_lamp_restart
  initial_state: 'true'
  trigger:
    - platform: time_pattern
      minutes: "/1"
  condition:
    - condition: state
      entity_id: light.round_led_k
      state: 'unavailable'
      for:
        minutes: 2
  action:
    - service: script.turn_on
      entity_id: script.round_led_k_restart

# ##################################
# Kitchen - Turn Lamp Switch On if Off
# ##################################
- alias: kitchen_main_lamp_switch_on_if_off
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: sensor.0x158d0002a36f7f_action
      to: 'button_2_single'
  condition:
    condition: state
    entity_id: switch.sonoff_basic_2_relay
    state: 'off'
  action:
    service: switch.turn_on
    entity_id: switch.sonoff_basic_2_relay

# ##################################
# Kitchen Main Lamp (Xiaomi Round LED) - On
# ##################################
- alias: kitchen_main_lamp_on
  initial_state: 'true'
  mode: restart
  trigger:
    - platform: state
      entity_id: sensor.0x158d0002a36f7f_action
      to: 'button_2_single'
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: light.round_led_k
              state: 'on'
          sequence:
            - service: light.turn_off
              entity_id: light.round_led_k
        - conditions:
            - condition: state
              entity_id: light.round_led_k
              state: 'off'
          sequence:
            - service: light.turn_on
              entity_id: light.round_led_k
              data_template:
                brightness_pct: 90
                kelvin: 5000

