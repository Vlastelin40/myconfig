binary_sensor:
  - platform: status
    name: ${board_name}_Status

text_sensor:
  - platform: template
    name: ${board_name}_Uptime
    lambda: |-
      uint32_t dur = id(uptime_sensor).state;
      int dys = 0;
      int hrs = 0;
      int mnts = 0;
      if (dur > 86399) {
        dys = trunc(dur / 86400);
        dur = dur - (dys * 86400);
      }
      if (dur > 3599) {
        hrs = trunc(dur / 3600);
        dur = dur - (hrs * 3600);
      }
      if (dur > 59) {
        mnts = trunc(dur / 60);
        dur = dur - (mnts * 60);
      }
      char buffer[17];
      sprintf(buffer, "%ud %02uh %02um %02us", dys, hrs, mnts, dur);
      return {buffer};
    icon: mdi:clock-start
    update_interval: 15s

sensor:
  - platform: uptime
    name: ${board_name}_Uptime_s
    id: uptime_sensor
    update_interval: 15s

  - platform: wifi_signal
    name: ${board_name}_WiFi_RSSI
    update_interval: 60s

  - platform: adc
    pin: VCC
    name: ${board_name}_Vcc    

  - platform: pzemac
    current:
      name: ${board_name}_Current
      accuracy_decimals: 1
      # filters:
      # - calibrate_linear:
      #     - 7.466 -> 7.36
      #     - 12.896 -> 12.75      
    voltage:
      name: ${board_name}_Voltage
      accuracy_decimals: 1
      # filters:
      # - calibrate_linear:
      #     - 214.0 -> 214.7
      #     - 212.5 -> 212.8
    energy:
      name: ${board_name}_Energy
      accuracy_decimals: 3
      unit_of_measurement: 'kWh'
      filters:
        - multiply: 0.001      
    power:
      name: ${board_name}_Power
      accuracy_decimals: 0
      id: power
      # filters:
      # - calibrate_linear:
      #     - 2998 -> 3000
      #     - 701 -> 700
      unit_of_measurement: W
    frequency:
      name: ${board_name}_Frequency
      accuracy_decimals: 0
    power_factor:
      name: ${board_name}_Power Factor
      accuracy_decimals: 2
      unit_of_measurement: ' '
      icon: mdi:cosine-wave
    update_interval: 10s

  - platform: total_daily_energy
    id: total_daily_kwh
    name: ${board_name}_Energy_Daily
    power_id: power
    accuracy_decimals: 3
    unit_of_measurement: 'kWh'
    filters:
      - multiply: 0.001
    icon: mdi:calendar-week-begin
    
  - platform: template
    name: ${board_name}_Energy_Monthly
    lambda: return id(total_monthly) + id(total_daily_kwh).state;
    update_interval: 10s
    unit_of_measurement: kWh
    accuracy_decimals: 3
    icon: mdi:calendar-month

  - platform: template
    name: ${board_name}_Power_kW
    lambda: return (id(power).state)*0.001;
    accuracy_decimals: 3
    update_interval: 10s
    unit_of_measurement: 'kW'
    icon: mdi:lightning-bolt-outline

  - platform: template
    name: ${board_name}_Daily_Night_kWh
    lambda: return id(daily_night);
    accuracy_decimals: 3
    update_interval: 10s
    unit_of_measurement: 'kWh'
    
  - platform: template
    name: ${board_name}_Daily_Day_kWh
    lambda: return id(daily_day);
    accuracy_decimals: 3
    update_interval: 10s
    unit_of_measurement: 'kWh'

  - platform: template
    name: ${board_name}_Monthly_Night_kWh
    lambda: return id(monthly_night);
    accuracy_decimals: 3
    update_interval: 10s
    unit_of_measurement: 'kWh'
    
  - platform: template
    name: ${board_name}_Monthly_Day_kWh
    lambda: return id(monthly_day);
    accuracy_decimals: 3
    update_interval: 10s
    unit_of_measurement: 'kWh'

  - platform: template
    name: ${board_name}_Daily_Globals
    lambda: return id(total_daily_globals);
    accuracy_decimals: 3
    update_interval: 10s
    unit_of_measurement: 'kWh'

  - platform: template
    name: ${board_name}_prev_hour_data
    lambda: return id(prev_hour_data);
    accuracy_decimals: 3
    update_interval: 10s
    unit_of_measurement: 'kWh'      
    
  - platform: bme680
    temperature:
      name: ${board_name}_Temperature
      oversampling: 16x
      accuracy_decimals: 1
    pressure:
      name: ${board_name}_Pressure
      accuracy_decimals: 0
    humidity:
      name: ${board_name}_Humidity
      accuracy_decimals: 0
    gas_resistance:
      name: ${board_name}_Resistance
      accuracy_decimals: 0
    address: 0x77
    update_interval: 30s    

  # - platform: dallas
  #   address: 0x613C01D075384328
