substitutions:
  board_name: dimmer_2

esphome:
  name: ${board_name}
  platform: ESP8266
  board: esp01_1m

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass
  domain: .localdomain
  reboot_timeout: 0s
  manual_ip:
    static_ip: 192.168.1.91
    gateway: 192.168.1.1
    subnet: 255.255.255.0

logger:
 baud_rate: 0

api:
  reboot_timeout: 0s

ota:

web_server:
  port: 80

# MS-105 serial communication
uart:
  rx_pin: GPIO3
  tx_pin: GPIO1
  baud_rate: 9600

# Register the Tuya MCU connection. Check your log for the correct values
tuya:
#[21:12:30][C][tuya:034]:   Datapoint 6: int value (value: 0)
#[21:12:30][C][tuya:032]:   Datapoint 1: switch (value: OFF)
#[21:12:30][C][tuya:034]:   Datapoint 2: int value (value: 717)

# [00:06:26][C][tuya:032]:   Datapoint 1: switch (value: OFF)
# [00:06:26][C][tuya:034]:   Datapoint 6: int value (value: 0)
# [00:06:26][C][tuya:034]:   Datapoint 2: int value (value: 223)

light:
  - platform: "tuya"
    name: ${board_name}_light
    dimmer_datapoint: 2
    switch_datapoint: 1
    min_value: 0
    max_value: 1000


binary_sensor:
  - platform: status
    name: ${board_name}_Status

switch:
  - platform: restart
    name: ${board_name}_Restart
    
text_sensor:
  - platform: template
    name: ${board_name}_Uptime
    lambda: |-
        int seconds = round(id(uptime_sensor).raw_state);
        int days = seconds / (24 * 3600);
        seconds = seconds % (24 * 3600);
        int hours = seconds / 3600;
        seconds = seconds % 3600;
        int minutes = seconds /  60;
        seconds = seconds % 60;
        return (
          (days ? to_string(days) + "d " : "00d ") +
          (hours ? to_string(hours) + "h " : "00h ") +
          (minutes ? to_string(minutes) + "m " : "00m ") +
          (to_string(seconds) + "s")
        );
    icon: mdi:clock-start
    update_interval: 15s

sensor:
  - platform: uptime
    name: ${board_name}_Uptime_s
    id: uptime_sensor
    update_interval: 15s

  - platform: wifi_signal
    name: ${board_name}_WiFi_RSSI
    update_interval: 60s
    
time:
  - platform: homeassistant
    id: homeassistant_time