# #####################################################################################
# MB Table Lamp (Yeelight White)
# ##################################
- alias: master_bedroom_table_lamp
  id: master_bedroom_table_lamp
  initial_state: true
  mode: queued
  trigger:
    # - platform: state
    #   entity_id: sensor.0x158d00023d3116_action
    #   to:
    #     - single
    #     - double
    #     - hold
    - platform: event
      event_type: xiaomi_aqara.click
      event_data:
        entity_id: sensor.0x158d00023d3116_action
        #click_type: button_2_single        
  action:
    - choose:
        - conditions:
            # - condition: state
            #   entity_id: sensor.0x158d00023d3116_action
            #   state: 'single'
            - condition: template
              value_template: "{{ trigger.event.data.click_type == 'single' }}"
          sequence:
            - service: light.toggle
              entity_id: light.led_white_mb
        - conditions:
            # - condition: state
            #   entity_id: sensor.0x158d00023d3116_action
            #   state: 'double'
            - condition: template
              value_template: "{{ trigger.event.data.click_type == 'double' }}"
          sequence:
            - service: light.turn_on
              entity_id: light.led_white_mb
              data:
                brightness_pct: 100
                kelvin: 5000
        - conditions:
            # - condition: state
            #   entity_id: sensor.0x158d00023d3116_action
            #   state: 'hold'
            - condition: template
              value_template: "{{ trigger.event.data.click_type == 'hold' }}"
          sequence:
            - service: light.turn_on
              entity_id: light.led_white_mb
              data:
                brightness_pct: 5
                kelvin: 3000

# ##################################
# Master Bedroom Main Lamp (Xiaomi Round LED)
# ##################################
- alias: master_bedroom_main_lamp_right_button
  id: master_bedroom_main_lamp_right_button
  initial_state: true
  mode: queued
  trigger:
    # - platform: state
    #   entity_id: sensor.0x158d00013e6aa5_action
    #   to: 'button_2_single'
    - platform: event
      event_type: xiaomi_aqara.click
      event_data:
        entity_id: sensor.0x158d00013e6aa5_action
        click_type: button_2_single 
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: light.round_led_mb
              state: 'on'
          sequence:
            - service: light.turn_off
              entity_id: light.round_led_mb
        - conditions:
            - condition: state
              entity_id: light.round_led_mb
              state: 'off'
          sequence:
            - service: light.turn_on
              entity_id: light.round_led_mb
              data:
                brightness_pct: 90
                kelvin: 5000

