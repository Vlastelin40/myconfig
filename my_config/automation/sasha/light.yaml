# Sasha Table Lamp (Philips E27)
# ##################################
- alias: sasha_table_lamp
#  id: sasha_table_lamp
  initial_state: true
  mode: queued
  trigger:
    - platform: state
      entity_id: sensor.0x158d0001f3627d_action
      to:
        - single
        - double
        - hold      
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: sensor.0x158d0001f3627d_action
              state: 'single'
          sequence:
            - service: light.toggle
              entity_id: light.led_white_s
        - conditions:
            - condition: state
              entity_id: sensor.0x158d0001f3627d_action
              state: 'double'
          sequence:
            - service: light.turn_on
              entity_id: light.led_white_s
              data_template:
                brightness_pct: 100
                kelvin: 5000
        - conditions:
            - condition: state
              entity_id: sensor.0x158d0001f3627d_action
              state: 'hold'
          sequence:
            - service: light.turn_on
              entity_id: light.led_white_s
              data_template:
                brightness_pct: 5
                kelvin: 3000

# ##################################
# Sasha - Main Lamp (Xiaomi Round LED)
# ##################################
- alias: sasha_main_lamp_left_button
#  id: sasha_main_lamp_left_button
  initial_state: true
  mode: queued
  trigger:
    - platform: state
      entity_id: sensor.0x158d00026eb820_action
      to: 'button_1_single'
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: light.square_led_s
              state: 'on'
          sequence:
            - service: light.turn_off
              entity_id: light.square_led_s
        - conditions:
            - condition: state
              entity_id: light.square_led_s
              state: 'off'
          sequence:
            - service: light.turn_on
              entity_id: light.square_led_s
              data_template:
                brightness_pct: 80
                kelvin: 5000

