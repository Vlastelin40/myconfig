# #####################################################################################
# Bathroom Fan - On Manual Single
# ##################################
- alias: bathroom_button_b_single
  initial_state: true
  trigger:
    - platform: state
      entity_id: sensor.0x158d0001b94abe_action
      to: 'single'
  action:
    - choose:
        - conditions:
            - condition: template
              value_template: "{{ is_state('light.mirror_light_b','off') and is_state('switch.0x4cf8cdf3c7a9a48_channel_2','off') }}"
          sequence:
            - service: xiaomi_miio.light_set_scene
              data:
                entity_id: light.mirror_light_b
                scene: 4
        - conditions:
            - condition: state
              entity_id: switch.esp32_bathroom_node_relay_3
              state: 'off'
            - condition: template
              value_template: "{{ is_state('light.mirror_light_b','on') or is_state('switch.0x4cf8cdf3c7a9a48_channel_2','on') }}"
          sequence:
            - service: switch.turn_on
              entity_id: switch.esp32_bathroom_node_relay_3
            - service: timer.cancel
              entity_id: timer.fan_b
            - service: timer.start
              entity_id: timer.fan_b
        - conditions:
            - condition: state
              entity_id: switch.esp32_bathroom_node_relay_3
              state: 'on'
            - condition: template
              value_template: "{{ is_state('light.mirror_light_b','on') or is_state('switch.0x4cf8cdf3c7a9a48_channel_2','on') }}"
          sequence:
            - service: switch.turn_off
              entity_id: switch.esp32_bathroom_node_relay_3
            - service: timer.cancel
              entity_id: timer.fan_b

# ##################################
# Bathroom Fan - On Manual Double
# ##################################
- alias: bathroom_button_b_double
#  id: bathroom_button_b_double
  initial_state: true
  trigger:
    - platform: state
      entity_id: sensor.0x158d0001b94abe_action
      to: 'double'
  action:
    - choose:
        - conditions:
            - condition: template
              value_template: "{{ is_state('light.mirror_light_b','off') and is_state('switch.0x4cf8cdf3c7a9a48_channel_2','off') }}"
          sequence:
            - service: xiaomi_miio.light_set_scene
              data:
                entity_id: light.mirror_light_b
                scene: 1
        - conditions:
            - condition: template
              value_template: "{{ is_state('light.mirror_light_b','on') or is_state('switch.0x4cf8cdf3c7a9a48_channel_2','on') }}"
          sequence:
            - service: switch.turn_{%if is_state('switch.0x158d0002482619_switch','on')%}off{%else%}on{%endif%} #service: switch.toggle
              entity_id: switch.0x158d0002482619_switch

