  - platform: command_line
    name: Workday
    command: >-
      curl https://isdayoff.ru/today?tz=Europe/Moscow
    scan_interval: 600
    payload_on: '0'
    payload_off: '1'

  - platform: command_line
    name: Workday Tomorrow
    command: >-
      curl https://isdayoff.ru/tomorrow?tz=Europe/Moscow
    scan_interval: 600
    payload_on: '0'
    payload_off: '1'
    
  - platform: command_line
    name: Changes not Commited
    command: >-
      git status | grep "modified:" > /dev/null && echo ON || echo OFF
    scan_interval: 600
    payload_on: 'ON'
    payload_off: 'OFF'
    device_class: update
    
