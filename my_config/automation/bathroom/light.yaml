# #####################################################################################
#
# BATHROOM
#
# #####################################################################################
# Bathroom - Timer restart with movement
# ################################## 
- alias: bathroom_timer_restart
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.0x158d000236bc6d_motion
      from: 'off'
      to: 'on'
    - platform: state
      entity_id: light.mirror_light_b
      to: 'on'
      from: 'off'
  condition:
    # - condition: template
    #   value_template: "{{ not is_state('timer.main_light_b','paused') }}"
    - condition: state
      entity_id: binary_sensor.0x158d0002a14c5e_contact
      state: 'on'
    - condition: or
      conditions:
        - condition: state
          entity_id: switch.0x4cf8cdf3c7a9a48_channel_2
          state: 'on'
        - condition: state
          entity_id: light.mirror_light_b
          state: 'on'
  action:
    - service: timer.cancel
      entity_id: timer.main_light_b
    - service: timer.start
      entity_id: timer.main_light_b

# ##################################
# Bathroom - Mirror off
# ################################## 
- alias: bathroom_mirror_off
  initial_state: true
  mode: queued
  trigger:
    - platform: state
      entity_id: switch.0x4cf8cdf3c7a9a48_channel_2
      to: 'off'
      from: 'on'
    - platform: state
      entity_id: binary_sensor.0x158d000236bc6d_motion
      to: 'off'
      for: "00:10:00"
  action:
    - service: light.turn_off
      entity_id: light.mirror_light_b
      data:
        transition: 5

# ##################################
# Bathroom - Timer start on light on
# ################################## 
- alias: bathroom_timer_on
  initial_state: true
  trigger:
    - platform: state
      entity_id: switch.0x4cf8cdf3c7a9a48_channel_2
      to: 'on'
      from: 'off'
    - platform: state
      entity_id: light.mirror_light_b
      to: 'on'
      from: 'off'
  action:
    - service: timer.cancel
      entity_id: timer.main_light_b
    - service: timer.start
      entity_id: timer.main_light_b

# ##################################
# Bathroom - Timer stop at light off
# ################################## 
- alias: bathroom_timer_off
  initial_state: true
  trigger:
    - platform: template
      value_template: "{{not is_state('switch.0x4cf8cdf3c7a9a48_channel_2','on') and not is_state('light.mirror_light_b','on') }}"
  action:
    - service: timer.cancel
      entity_id: timer.main_light_b

# ##################################
# Bathroom - Timer pause on
# ################################## 
- alias: bathroom_timer_pause_on
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.0x158d000236bc6d_motion
      from: 'off'
      to: 'on'
  condition:
    - condition: state
      entity_id: binary_sensor.0x158d0002a14c5e_contact
      state: 'off'
    - condition: or
      conditions:
        - condition: state
          entity_id: switch.0x4cf8cdf3c7a9a48_channel_2
          state: 'on'
        - condition: state
          entity_id: light.mirror_light_b
          state: 'on'
  action:
    - service: timer.pause
      entity_id: timer.main_light_b
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.bathroom_occupancy

# ##################################
# Bathroom - Timer pause off
# ################################## 
- alias: bathroom_timer_pause_off
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.0x158d0002a14c5e_contact
      from: 'off'
      to: 'on'
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: switch.0x4cf8cdf3c7a9a48_channel_2
        state: 'on'
      - condition: state
        entity_id: light.mirror_light_b
        state: 'on'
  action:
    - service: timer.cancel
      entity_id: timer.main_light_b
    - service: timer.start
      entity_id: timer.main_light_b

# ##################################
# Bathroom - Occupancy off
# ################################## 
- alias: bathroom_occupancy_off
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.0x158d0002a14c5e_contact
      from: 'off'
      to: 'on'
  condition:
    - condition: state
      entity_id: input_boolean.bathroom_occupancy
