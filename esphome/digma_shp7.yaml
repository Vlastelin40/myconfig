substitutions:
  board_name: digma_shp7
  ip_address: 192.168.1.74
  current_res: "0.00221"
  voltage_div: "945"

# current_res: "0.00260"
#  voltage_div: "941"


esphome:
  name: ${board_name}
  platform: ESP8266
  board: esp8285
#  on_boot:
#    if:
#      condition:
#        wifi.connected:
#      then:
#        - light.turn_on: blue_led

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass
  domain: .localdomain
  reboot_timeout: 0s
  manual_ip:
    static_ip: ${ip_address}
    gateway: 192.168.1.1
    subnet: 255.255.255.0

logger:

api:
  reboot_timeout: 0s

ota:

web_server:
  port: 80

binary_sensor:
  - platform: status
    name: ${board_name}_Status
    
  - platform: gpio
    name: ${board_name}_Button1
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: True
    on_press:
      - switch.toggle: relay_1
  - platform: gpio
    name: ${board_name}_Button2
    pin:
      number: GPIO12
      mode: INPUT_PULLUP
      inverted: True
    on_press:
      - switch.toggle: relay_2

status_led:
  pin:
    number: GPIO01
    inverted: true

output:
  - platform: gpio
    pin: GPIO13
    inverted: true
    id: led_1
  - platform: gpio
    pin: GPIO02
    inverted: true
    id: led_2

switch:
  - platform: gpio
    name: ${board_name}_relay_1
    pin: GPIO14
    id: relay_1
    restore_mode: RESTORE_DEFAULT_ON
    on_turn_on:
      - output.turn_on: led_1
    on_turn_off:
      - output.turn_off: led_1

  - platform: gpio
    name: ${board_name}_relay_2
    pin: GPIO16
    id: relay_2
    restore_mode: RESTORE_DEFAULT_ON
    on_turn_on:
      - output.turn_on: led_2
    on_turn_off:
      - output.turn_off: led_2

  - platform: restart
    name: ${board_name}_restart

sensor:
  - platform: hlw8012
    sel_pin: 
      number: GPIO03
      inverted: True
    cf_pin: GPIO04
    cf1_pin: GPIO05
    current_resistor: ${current_res}
    voltage_divider: ${voltage_div}
    current:
      name: ${board_name}_Current
      icon: mdi:current-ac
      unit_of_measurement: A
    voltage:
      name: ${board_name}_V
      icon: mdi:flash-circle
      unit_of_measurement: V
    power:
      name: ${board_name}_W
      icon: mdi:flash-outline
      unit_of_measurement: W
    change_mode_every: 4
    update_interval: 10s
 
  - platform: uptime
    name: ${board_name}_Uptime_s
    id: uptime_sensor

  - platform: wifi_signal
    name: ${board_name}_WiFi_RSSI
    update_interval: 60s

text_sensor:
  - platform: template
    name: ${board_name}_Uptime
    lambda: |-
      uint32_t dur = id(uptime_sensor).state;
      int dys = 0;
      int hrs = 0;
      int mnts = 0;
      if (dur > 86399) {
        dys = trunc(dur / 86400);
        dur = dur - (dys * 86400);
      }
      if (dur > 3599) {
        hrs = trunc(dur / 3600);
        dur = dur - (hrs * 3600);
      }
      if (dur > 59) {
        mnts = trunc(dur / 60);
        dur = dur - (mnts * 60);
      }
      char buffer[17];
      sprintf(buffer, "%ud %02uh %02um %02us", dys, hrs, mnts, dur);
      return {buffer};
    icon: mdi:clock-start
    update_interval: 15s

time:
  - platform: homeassistant
    id: homeassistant_time