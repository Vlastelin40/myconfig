# ##################################
# Hall Small - Main Lamp Reset 
# ##################################
- alias: hall_small_main_lamp_reset
  id: hall_small_main_lamp_reset
  initial_state: true
  trigger:
    - platform: time_pattern
      minutes: "/1"
    # - platform: state
    #   entity_id: light.round_led_hs
    #   to: 'unavailable'
    #   for:
    #     minutes: 2
    # - platform: numeric_state
    #   entity_id: sensor.ha_uptime
    #   above: 0
    #   below: 2
  condition:
    - condition: state
      entity_id: light.round_led_hs
      state: 'unavailable'
      for:
        minutes: 2
  action:
    - service: script.turn_on
      entity_id: script.round_led_hs_restart
      
# ##################################
# Hall small - LED STrip Timer start
# ################################## 
- alias: hall_small_led_strip_timer_on
  id: hall_small_led_strip_timer_on
  initial_state: true
  trigger:
    - platform: state
      entity_id: light.mono_strip_1_light
      to: 'on'
      from: 'off'
  action:
    - service: timer.cancel
      entity_id: timer.led_strip_night_hs
    - service: timer.start
      entity_id: timer.led_strip_night_hs

# ##################################
# Hall small - Auto LED Strips off
# ##################################
- alias: hall_small_led_strip_auto_led_off
  id: hall_small_led_strip_auto_led_off
  initial_state: true
  trigger:
    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.led_strip_night_hs
  action:
    - service: light.turn_off
      entity_id: light.mono_strip_1_light
      data:
        transition: 5
        
# ##################################
# Hall small - LED Strip Timer restart with movement
# ################################## 
- alias: hall_small_led_strip_timer_restart
  id: hall_small_led_strip_timer_restart
  initial_state: true
  trigger:
    - platform: event
      event_type: xiaomi_aqara.motion
      event_data:
        entity_id: binary_sensor.0x158d0001ae9f61_motion
    - platform: event
      event_type: xiaomi_aqara.motion
      event_data:
        entity_id: binary_sensor.0x158d0002b43ad4_motion
  condition:
    # - condition: state
    #   entity_id: binary_sensor.tod_day
    #   state: 'off'
    - condition: template
      value_template: "{{(as_timestamp(now())-as_timestamp(state_attr('automation.hall_small_led_strip_timer_restart', 'last_triggered'))|int) > 5 }}"
    - condition: state
      entity_id: light.mono_strip_1_light
      state: 'on'
  action:
    - service: timer.cancel
      entity_id: timer.led_strip_night_hs
    - service: timer.start
      entity_id: timer.led_strip_night_hs

# ##################################
# Hall Small - Timer restart with movement
# ################################## 
- alias: hall_small_timer_restart
  id: hall_small_timer_restart
  initial_state: true
  mode: single
  trigger:
    - platform: event
      event_type: xiaomi_aqara.motion
      event_data:
        entity_id: binary_sensor.0x158d0002b43ad4_motion
    - platform: event
      event_type: xiaomi_aqara.motion
      event_data:
        entity_id: binary_sensor.0x158d0001ae9f61_motion
  condition:
    - condition: template
      value_template: "{{ not is_state('light.round_led_hs', 'off') }}"
    - condition: template
      value_template: "{{(as_timestamp(now()) - as_timestamp(state_attr('automation.hall_small_timer_restart', 'last_triggered'))|int) > 5 }}"
    - condition: state
      entity_id: input_boolean.security_mode
      state: 'off'
  action:
    - service: timer.cancel
      entity_id: timer.main_light_hs
    - service: timer.start
      entity_id: timer.main_light_hs

# ##################################
# Hall Small - Timer off
# ################################## 
- alias: hall_small_timer_off
  id: hall_small_timer_off
  initial_state: true
  trigger:
    - platform: state
      entity_id: light.round_led_hs
      to: 'off'
  action:
    - service: timer.cancel
      entity_id: timer.main_light_hs

# ##################################
# Hall Small - Timer start on light on
# ################################## 
- alias: hall_small_timer_on
  id: hall_small_timer_on
  initial_state: true
  trigger:
    - platform: state
      entity_id: light.round_led_hs
      to: 'on'
  action:
    - service: timer.cancel
      entity_id: timer.main_light_hs
    - service: timer.start
      entity_id: timer.main_light_hs

# ##################################
# Hall Small - Auto Light Off
# ##################################
- alias: hall_small_auto_light_off
  id: hall_small_auto_light_off
  initial_state: true
  trigger:
    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.main_light_hs
  condition:
    - condition: state
      entity_id: binary_sensor.tod_day
      state: 'on'
  action:
    - service: light.turn_off
      entity_id: light.round_led_hs
      data:
        transition: 15