# SYSTEM - WiFi Devices
#
# #####################################################################################
# System - Critical WiFi Devices state - Unavailable
# ##################################
- alias: system_critical_wifi_devices_unavailable
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: 
        - light.square_led_v
        - light.square_led_s
        - light.round_led_mb
        - light.round_led_k
        - light.round_led_hs
        - light.led_strip_hb
        - light.led_strip_entrance_hb
        - light.bedside_mb
        - fan.humidifier2
        - switch.sonoff_basic_1_relay
        - switch.sonoff_basic_2_relay
        - switch.sonoff_basic_3_relay
        - switch.sonoff_basic_4_relay
        - light.led_color_v
        - light.led_color_mb
        - light.philips_e27_s
        - light.philips_e27_v
        - fan.purifier2s
        - switch.shp2_socket_server_relay
        - switch.gateway_plug_hb
        - light.round_led_secondary_hs
      to: 'unavailable'
      for:
        minutes: 2
  action:
    - service: notify.telegram
      data_template:
        message: "{%if is_state(trigger.entity_id, 'unavailable') %}\U0000274C{%else%}\U00002705{%endif%}{{trigger.from_state.attributes.friendly_name}}: {{trigger.from_state.state}} -> {{trigger.to_state.state}}"

# ##################################
# System - Critical WiFi Devices state - available
# ##################################
- alias: system_critical_wifi_devices_available
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: 
        - light.square_led_v
        - light.square_led_s
        - light.round_led_mb
        - light.round_led_k
        - light.round_led_hs
        - light.led_strip_hb
        - light.led_strip_entrance_hb
        - light.bedside_mb
        - fan.humidifier2
        - switch.sonoff_basic_1_relay
        - switch.sonoff_basic_2_relay
        - switch.sonoff_basic_3_relay
        - switch.sonoff_basic_4_relay
        - light.led_color_v
        - light.led_color_mb
        - light.philips_e27_s
        - light.philips_e27_v
        - fan.purifier2s
        - switch.shp2_socket_server_relay
        - light.round_led_secondary_hs
      from: 'unavailable'
  condition:
    - condition: template
