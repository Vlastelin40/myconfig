substitutions:
  board_name: sonoff_sv

esphome:
  name: ${board_name}
  platform: ESP8266
  board: esp01_1m
  comment: Sonoff SV Thermal Pad

wifi:
  ssid: !secret wifi_ssid_k
  password: !secret wifi_pass
  domain: .localdomain
  reboot_timeout: 15min
  output_power: 17.5dB
  fast_connect: true
  power_save_mode: none
  manual_ip:
    static_ip: 192.168.1.129
    gateway: 192.168.1.1
    subnet: 255.255.255.0
    dns1: 192.168.1.1
    dns2: 8.8.8.8

api:
  reboot_timeout: 10min

logger:

ota:

web_server:
  port: 80

dallas:
  - pin: GPIO05
    update_interval: 3s
    id: dallas_node_long

  - pin: GPIO04
    update_interval: 3s
    id: dallas_node_short

# status_led:
#   pin:
#     number: GPIO13
#     inverted: yes

output:
  - platform: gpio
    id: green_led
    pin: GPIO13
    inverted: True

light:
  - platform: binary
    name: ${board_name}_Green_LED
    output: green_led
    id: id_green_led
    internal: true

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: True
    name: ${board_name}_Button
    on_press:
      - switch.toggle: relay
      
  - platform: status
    name: ${board_name}_Status

switch:
  - platform: gpio
    name: ${board_name}_Relay
    pin: GPIO12
    id: relay

  # - platform: template
  #   name: ${board_name}_Pad
  #   optimistic: true
  #   id: id_pad
  #   turn_on_action:
  #     - light.turn_on: id_green_led
  #   turn_off_action:
  #     - light.turn_off: id_green_led

sensor:
  - platform: uptime
    name: ${board_name}_Uptime_s
    id: uptime_sensor

  - platform: wifi_signal
    name: ${board_name}_WiFi_RSSI
    update_interval: 60s

  - platform: dallas
    address: 0x2A01203768D6D728
    dallas_id: dallas_node_long
    name: ${board_name}_Pad_Temp
    id: id_temp_pad
    accuracy_decimals: 2
    resolution: 12

  - platform: dallas
    address: 0x613C01D075384328
    dallas_id: dallas_node_short
    name: ${board_name}_Ambient_Temp
    id: id_temp_out
    accuracy_decimals: 2
    resolution: 12


climate:
  - platform: bang_bang
    name: ${board_name}_Pad
    sensor: id_temp_pad
    default_target_temperature_low: 35 Â°C
    default_target_temperature_high: 40 Â°C
    heat_action:
      - switch.turn_on: relay
    idle_action:
      - switch.turn_off: relay    
    
    
        
text_sensor:
  - platform: template
    name: ${board_name}_Uptime
    lambda: |-
      uint32_t dur = id(uptime_sensor).state;
      int dys = 0;
      int hrs = 0;
      int mnts = 0;
      if (dur > 86399) {
        dys = trunc(dur / 86400);
        dur = dur - (dys * 86400);
      }
      if (dur > 3599) {
        hrs = trunc(dur / 3600);
        dur = dur - (hrs * 3600);
      }
      if (dur > 59) {
        mnts = trunc(dur / 60);
        dur = dur - (mnts * 60);
      }
      char buffer[17];
      sprintf(buffer, "%ud %02uh %02um %02us", dys, hrs, mnts, dur);
      return {buffer};
    icon: mdi:clock-start
    update_interval: 15s

time:
  - platform: homeassistant
    id: homeassistant_time