  tts_out:
    alias: TTS Out script
    mode: queued
    max: 100
    max_exceeded: silent
    sequence:
      - choose:
          - conditions:
              - condition: state
                entity_id: input_select.tts_audio_mode
                state: 'Текст'
            sequence:
              - service: media_player.play_media
                data:
                  media_content_type: dialog
                  entity_id: "{{ entity_id }}"
                  media_content_id: "{{ tts_text }}"
          - conditions:
              - condition: state
                entity_id: input_select.tts_audio_mode
                state: 'Команда'
            sequence:
              - service: media_player.play_media
                data:
                  media_content_type: command
                  entity_id: "{{ entity_id }}"
                  media_content_id: "{{ tts_text }}"

          
