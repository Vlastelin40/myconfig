# TOILET - Light
#
# #####################################################################################
# Toilet - Timer restart with movement
# ################################## 
- alias: toilet_timer_restart
  id: toilet_timer_restart
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.0x158d000232ddd6_contact #binary_sensor.0x158d0001e54280_motion
      from: 'off'
      to: 'on'
  condition:
    - condition: state
      entity_id: group.lights_t
      state: 'on'
    - condition: state
      entity_id: input_boolean.security_mode
      state: 'off'
  action:
    - service: timer.cancel
      entity_id: timer.main_light_t
    - service: timer.start
      entity_id: timer.main_light_t

# ##################################
# Toilet - Timer start
# ################################## 
- alias: toilet_timer_on
  id: toilet_timer_on
  initial_state: true
  trigger:
    - platform: state
      entity_id: switch.0x158d0002a36f7f_channel_1
      to: 'on'
      from: 'off'
    - platform: state
      entity_id: light.esp32_node_b_light
      from: 'off'
      to: 'on'
  condition:
    - condition: state
      entity_id: input_boolean.security_mode
      state: 'off'
    - condition: template
      value_template: "{{ is_state_attr(this.entity_id, 'current',0) }}"
  action:
    - service: timer.cancel
      entity_id: timer.main_light_t  
    - service: timer.start
      entity_id: timer.main_light_t

# ##################################
# Toilet - Timer stop at light off
# ################################## 
- alias: toilet_timer_off
  id: toilet_timer_off
  initial_state: true
  trigger:
    - platform: template
      value_template: "{{not is_state('switch.0x158d0002a36f7f_channel_1','on') and not is_state('light.esp32_node_b_light','on') }}"
  action:
    - service: timer.cancel
      entity_id: timer.main_light_t

