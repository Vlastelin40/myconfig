# ##################################
# Master Bedroom Table Lamp (Yeelight Color E27)
# ##################################
- alias: master_bedroom_color_table_lamp
  initial_state: true
  mode: restart
  trigger:
    - platform: state
      entity_id: sensor.0x158d0001ef61be_action
      to:
        - single
        - double
        - hold      
  # condition:
  #   - condition: template
  #     value_template: "{{ trigger.to_state.state in ['single', 'double', 'hold'] }}"
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: sensor.0x158d0001ef61be_action
              state: 'single'
          sequence:
            - service: light.toggle
              entity_id: light.led_color_mb
        - conditions:
            - condition: state
              entity_id: sensor.0x158d0001ef61be_action
              state: 'double'
          sequence:
            - service: light.turn_on
              entity_id: light.led_color_mb
              data_template:
                brightness_pct: 100
                kelvin: 5000
        - conditions:
            - condition: state
              entity_id: sensor.0x158d0001ef61be_action
              state: 'hold'
          sequence:
            - service: light.turn_on
              entity_id: light.led_color_mb
              data_template:
                brightness_pct: 5
                kelvin: 3000