# ####################################################
# Servers Statuses
# ####################################################
  - platform: rest
    resource: http://192.168.1.60:8123/api/states/binary_sensor.automation_status
    name: j3455_automation
    headers: 
      authorization: !secret j3455_long_token
    value_template: >
      {% if value_json is defined %}
        {{ value_json.state }}
      {% else %}
        {{ "unavailable" }}
      {% endif %}
    scan_interval: 15

  - platform: rest
    resource: http://192.168.1.60:8123/api/states/binary_sensor.j3455_lead
    name: j3455_lead
    headers: 
      authorization: !secret j3455_long_token
    value_template: >
      {% if value_json is defined %}
        {{ value_json.state }}
      {% else %}
        {{ "unavailable" }}
      {% endif %}
    scan_interval: 20

  - platform: template
    sensors:

      j3455_state:
        friendly_name: j3455 HA State
        device_class: connectivity
        value_template: >
          {% if is_state('sensor.j3455_state','unavailable') %}
          false
          {%else%}
          true
          {%endif%}