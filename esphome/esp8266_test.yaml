switch:
  - platform: restart
    name: ${board_name}_Restart

  - platform: gpio
    pin: D0
    id: ntc0_vcc    
    name: ${board_name}_NTC0_VCC

  - platform: gpio
    pin: D7
    id: ntc1_vcc    
    name: ${board_name}_NTC1_VCC

  - platform: gpio
    pin: D8
    id: ntc2_vcc    
    name: ${board_name}_NTC2_VCC

  - platform: gpio
    pin: RX
    id: ntc3_vcc    
    name: ${board_name}_NTC3_VCC

interval:
  - interval: 50s
    then:
      - switch.turn_on: ntc0_vcc
      - switch.turn_on: ntc1_vcc
      - switch.turn_on: ntc2_vcc
      - switch.turn_on: ntc3_vcc
      - delay: 5s
      - component.update: source_sensor0
      - component.update: source_sensor1
      - component.update: source_sensor2
      - component.update: source_sensor3
      - delay: 5s
      - component.update: source_sensor0
      - component.update: source_sensor1
      - component.update: source_sensor2
      - component.update: source_sensor3      
      - switch.turn_off: ntc0_vcc
      - switch.turn_off: ntc1_vcc
      - switch.turn_off: ntc2_vcc
      - switch.turn_off: ntc3_vcc

time:
  - platform: homeassistant
    id: homeassistant_time
  - platform: sntp
    id: sntp_time
    timezone: Europe/Moscow