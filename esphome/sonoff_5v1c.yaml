    name: ${board_name}_Green_LED
    output: green_led
    id: id_green_led
    internal: true

number:
  - platform: template
    name: ${board_name}_MaxLevel
    icon: mdi:arrow-collapse-up
    id: id_max_level
    restore_value: true
    update_interval: 30s
    min_value: 0
    max_value: 100
    step: 1
    optimistic: true

  - platform: template
    name: ${board_name}_MinLevel
    icon: mdi:arrow-collapse-down
    id: id_min_level
    restore_value: true
    update_interval: 30s
    min_value: 0
    max_value: 100
    step: 1
    optimistic: true

binary_sensor:
  - platform: status
    name: ${board_name}_Status

  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: True
    name: ${board_name}_Button
    on_press:
      - switch.toggle: relay
      
  - platform: template
    name: ${board_name}_auto_mode
    id: id_auto_mode

  # - platform: homeassistant
  #   name: ${board_name}_tod
  #   id: id_tod
  #   entity_id: binary_sensor.tod_day
  #   internal: false
  #   publish_initial_state: true

  - platform: template
    name: ${board_name}_ToD
    id: id_tod
    icon: mdi:chart-timeline

  - platform: homeassistant
    name: ${board_name}_security
    entity_id: switch.system_security_mode
    id: id_security
    internal: false
    publish_initial_state: true
    
switch:
  - platform: gpio
    name: ${board_name}_Relay
    pin: GPIO12
    id: relay

  - platform: template
    name: ${board_name}_always_on
    optimistic: true
    id: id_always_on
    on_turn_on:
      - binary_sensor.template.publish:
          id: id_auto_mode
          state: OFF
    on_turn_off:
      - binary_sensor.template.publish:
          id: id_auto_mode
          state: OFF    

sensor:
  - platform: uptime
    name: ${board_name}_Uptime_s
    id: uptime_sensor

  - platform: wifi_signal
    name: ${board_name}_WiFi_RSSI
    update_interval: 60s

  - platform: homeassistant
    name: ${board_name}_people
    entity_id: sensor.people_home
    id: id_people_home
    internal: false

  - platform: template
    name: ${board_name}_Battery_Level
    id: id_battery
    device_class: battery
    unit_of_measurement: '%'
    on_value:
      - if:
          condition:
              - binary_sensor.is_on: id_auto_mode
          then:
            - if:
                condition:
                  and:
                    - lambda: "return id(id_battery).state <= id(id_min_level).state;"
                    - switch.is_off: relay
                then:
                  - switch.turn_on: relay
                else:
                  - if:
                      condition:
                        and:
                          - lambda: "return id(id_battery).state >= id(id_max_level).state ;"
                          - switch.is_on: relay
                      then:
                        - switch.turn_off: relay
          else:
            - if: 
                condition:
                  - switch.is_off: relay
                then:
                  - switch.turn_on: relay            

