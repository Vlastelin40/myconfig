  tts_out:
    alias: TTS Out script
    mode: queued
    max: 100
    max_exceeded: silent
    sequence:

#binary_sensor.yandex_lite_speakers    
      - service: media_player.volume_set
        data:
          entity_id: "{{ entity_id }}"
          volume_level: "{{ volume_level|float(0) + 0.3 }}"
      - service: media_player.play_media
        data:
          media_content_type: dialog
          entity_id: "{{ entity_id }}"
          media_content_id: "{{ tts_text }}"
          
