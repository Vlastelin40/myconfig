# Sasha PC Lamp with PC
# ##################################
  - alias: sasha_light_bar_off_with_pc
    id: sasha_light_bar_off_with_pc
    initial_state: true
    mode: single
    max_exceeded: silent
    trigger:
      - platform: state
        entity_id: switch.pc_v
        from: 'on'
        to: 'off'
        for:
          seconds: 5
    condition:
      - condition: template
        value_template: "{{ is_state_attr(this.entity_id, 'current',0) }}"
    action:
      - service: light.turn_off
        entity_id: light.led_color_s, light.light_bar_s_ambilight
        data:
          transition: 5




