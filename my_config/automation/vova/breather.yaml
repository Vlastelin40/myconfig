# Vova- breather auto co2
# ################################## 
  - alias: vova_breather_auto_co2
    id: vova_breather_auto_co2
    initial_state: true
    trigger:
      - platform: time_pattern
        minutes: "/5"
    condition:
      - condition: state
        entity_id: switch.breather_auto_v
        state: "on"
      - condition: or
        conditions:
          - condition: and
            conditions:
              - condition: state
                entity_id: input_boolean.security_mode
                state: 'off'
              - condition: numeric_state
                entity_id: sensor.z19_co2_v
                above: input_number.co2_high_limit
              - condition: state
                entity_id: binary_sensor.breather_v
                state: 'off'
              # - condition: state
              #   entity_id: binary_sensor.0x158d00022ccffe_contact
              #   state: "off"
          - condition: and
            conditions:
              - condition: numeric_state
                entity_id: sensor.z19_co2_v
                below: input_number.co2_low_limit
              - condition: state
                entity_id: binary_sensor.breather_v
                state: "on"
    action:
      - choose:
          - conditions:
              - condition: state
                entity_id: binary_sensor.0x158d00022ccffe_contact
                state: 'off'
            sequence:
              - service: button.press
                entity_id: button.digma_ir_v_breather_pwr

          - conditions:
              - condition: state
                entity_id: binary_sensor.0x158d00022ccffe_contact
                state: 'on'
              - condition: state
                entity_id: binary_sensor.breather_v
                state: 'on'
            sequence:
              - service: button.press
                entity_id: button.digma_ir_v_breather_pwr

# ##################################
# Vova - Breather Auto Timer
# ##################################
  - alias: vova_breather_auto_timer
    id: vova_breather_auto_timer
    initial_state: true
    trigger:
      - platform: event
        event_type: timer.finished
        event_data:
          entity_id: timer.breather_v
        id: 'timer_finish'
      - platform: state
        entity_id: binary_sensor.breather_v
        from: 'off'
        to: 'on'
        id: 'to_on'
      - platform: state
        entity_id: binary_sensor.digma_ir_v_breather_remote_used
        to: 'on'
        id: 'ir_used_remote'
      - platform: state
        entity_id: binary_sensor.digma_ir_v_breather_self_code
        to: 'on'
        id: 'ir_used_digma'
      - platform: state
        entity_id: input_select.breazer_timer
        to:
        id: 'input'
    action:
      - choose:
          - conditions:
              - condition: trigger
                id: "to_on"
            sequence:
              - service: timer.start
                entity_id: timer.breather_v
                data:
                  duration: "{{states('input_select.breazer_timer')|int * 60 }}"

              - service: input_number.set_value
                entity_id: input_number.last_action_breather_v
                data:
                  value: "{{as_timestamp(now())|int(0)}}"

              - service: input_boolean.turn_on
                entity_id: input_boolean.hourly_mode_breather_v
                
          - conditions:
              - condition: trigger
                id: "timer_finish"
            sequence:
              - service: button.press
                entity_id: button.digma_ir_v_breather_pwr

              - service: input_number.set_value
                entity_id: input_number.last_action_breather_v
                data:
                  value: "0"

              - condition: state
                entity_id: input_boolean.hourly_mode_breather_v
                state: 'on'

              - service: timer.start
                entity_id: timer.breather_v
                data:
                  duration: "{{states('input_select.breazer_timer')|int * 60 }}"

              - service: input_number.set_value
                entity_id: input_number.last_action_breather_v
                data:
                  value: "{{as_timestamp(now())|int(0)}}"

          - conditions:
              - condition: trigger
                id: "ir_used_remote"
            sequence:
              - condition: state
                entity_id: binary_sensor.breather_v
                state: 'on'

              - condition: state
                entity_id: timer.breather_v
                state: 'active'

              - service: timer.cancel
                entity_id: timer.breather_v

              - service: input_number.set_value
                entity_id: input_number.last_action_breather_v
                data:
                  value: "0"

              - service: input_boolean.turn_off
                entity_id: input_boolean.hourly_mode_breather_v

          - conditions:
              - condition: trigger
                id: "input"
            sequence:
              - condition: state
                entity_id: timer.breather_v
                state: 'active'
              - service: timer.start
                entity_id: timer.breather_v
                data:
                  duration: "{{states('input_select.breazer_timer')|int * 60 }}"
              - service: input_number.set_value
                entity_id: input_number.last_action_breather_v
                data:
                  value: "{{as_timestamp(now())|int(0)}}"