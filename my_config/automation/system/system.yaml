# ##################################
# System - ZB Devices Status
# ##################################
- alias: system_zb_devices_status
  id: system_zb_devices_status
  initial_state: true
  mode: queued
  max: 1000
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: state_changed
  condition:
    - condition: state
      entity_id: input_boolean.ha_shutdown
      state: "off"
    - condition: template
      value_template: "{{ trigger.event.data.entity_id in expand('group.zigbee_devices') | map(attribute='entity_id') | list }}"
    - condition: template
      value_template: "{{ trigger.event.data.new_state.state != trigger.event.data.old_state.state }}"
    - condition: template
      value_template: "{{states('sensor.ha_uptime')|float > 0}}"
    - condition: or
      conditions:
        - condition: template
          value_template: "{{ trigger.event.data.new_state.state in ['unknown', 'unavailable'] }}"
        - condition: template
          value_template: "{{ trigger.event.data.old_state.state in ['unknown', 'unavailable'] }}"
  action:
    - choose:
        - conditions: "{{ states('input_boolean.ha_shutdown') == 'off' }}"
          sequence:
            - service: notify.telegram
              data:
                message: "\U0001f4a5 ZB: {{ state_attr(trigger.event.data.entity_id, 'friendly_name') }}: {{ trigger.event.data.old_state.state }} -> {{ trigger.event.data.new_state.state }}"

