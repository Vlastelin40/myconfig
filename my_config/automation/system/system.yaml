# #####################################################################################
#
# SYSTEM - General
#
# #####################################################################################
# System - Errors counter
# ##################################
- alias: system_error_counter
  id: system_error_counter
  initial_state: true
  mode: queued
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: system_log_event
      event_data:
        level: ERROR
  condition:
    - condition: template
      value_template: "{{ not 'system_error_counter' in trigger.event.data.message }}"
  action:
    - service: counter.increment
      entity_id: counter.error_counter

# ##################################
# System - Warning counter
# ##################################
- alias: system_warning_counter
  id: system_warning_counter
  mode: queued
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: system_log_event
      event_data:
        level: WARNING
  condition:
    - condition: template
      value_template: "{{ not 'system_warning_counter' in trigger.event.data.message }}"
  action:
    - service: counter.increment
      entity_id: counter.warning_counter

# ##################################
# System - START message
# ##################################
- alias: system_start_message
  id: system_start_message
  initial_state: true
  trigger:
    - platform: homeassistant
      event: start
  action:
    - service: homeassistant.update_entity
      entity_id:
        - sensor.host_uptime
        - sensor.ha_uptime
        - sensor.start_time
        - sensor.errors_during_boot
        - sensor.warnings_during_boot
    - service: notify.telegram
      data:
        message: "\U0001F603 Сервер({{states('sensor.ha_installed_version')}}) запущен за {{states('sensor.start_time')|int}}сек! Ошибок {{states('sensor.errors_during_boot')|int}}, предупреждений {{states('sensor.warnings_during_boot')|int}}"
    - service: script.turn_on
      entity_id: script.system_start
    - service: counter.increment
      entity_id: counter.restart_counter

