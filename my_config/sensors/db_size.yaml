# Influx DB Size  
  - platform: influxdb
    host: !secret influxdb_host
    port: !secret influxdb_port
    username: !secret influxdb_username
    password: !secret influxdb_password
    queries:
      - name: InfluxDB Size
        unit_of_measurement: MB
        value_template: '{{ (value | float / 1024 /1024) | round(0) }}'
        group_function: mean
        measurement: '"monitor"."shard"'
        database: _internal
        where: 'time > now() - 1m AND "database"=''hass'''
        field: diskBytes 

  - platform: mqtt
    name: InfluxDB Hass size
    state_topic: "ubuntu/db_stats/influxdb_hass_size"
    value_template: '{{ ( value | float / 1024) |round(0) }}'
    unit_of_measurement: 'Mb'
    expire_after: 150
    icon: mdi:database
    force_update: true

  - platform: mqtt
    name: InfluxDB total Size
    state_topic: "ubuntu/db_stats/influxdb_size"
    value_template: '{{ ( value | float / 1024 ) |round(0) }}'
    unit_of_measurement: 'Mb'
    expire_after: 150
    icon: mdi:database
    force_update: true

  - platform: mqtt
    name: PostgreSQL total Size
    state_topic: "ubuntu/db_stats/postgre_size"
    value_template: '{{ ( value | float / 1024 / 1024 ) |round(0) }}'
    unit_of_measurement: 'Mb'
    expire_after: 150
    icon: mdi:database
    force_update: true
    

# ############################################################################
# DB size sensors - Speed
# ############################################################################
  - platform: statistics
    entity_id: sensor.db_size
    name: db_size_statistics
    max_age:
      minutes: 60

  - platform: statistics
    entity_id: sensor.influxdb_total_size
    name: influxdb_size_statistics
    max_age:
      minutes: 60

  - platform: template
    sensors:
      db_size_change_1h:
        friendly_name: Main DB change (1h)
        value_template: "{{ state_attr('sensor.db_size_statistics','change') }}"
        unit_of_measurement: 'Mb\h'
        icon_template: mdi:decimal-increase

      influxdb_size_change_1h:
        friendly_name: InfluxDB change
        value_template: "{{ state_attr('sensor.influxdb_size_statistics','change') }}"
        unit_of_measurement: 'Mb\h'
        icon_template: mdi:decimal-increase