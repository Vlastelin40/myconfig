# ##################################
# Bathroom - Auto Light On
# ##################################
- alias: bathroom_auto_light_on
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.0x158d000236bc6d_motion
      from: 'off'
      to: 'on'
  condition:
    - condition: state
      entity_id: switch.0x4cf8cdf3c7a9a48_channel_2
      state: 'off'
    - condition: state
      entity_id: light.mirror_light_b
      state: 'off'
  action:
    - service: xiaomi_miio.light_set_scene
      entity_id: light.mirror_light_b
      data:
        scene: 4

# ##################################
# Bathroom - Auto Light Off
# ##################################
- alias: bathroom_auto_light_off
  initial_state: true
  trigger:
    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.main_light_b
  action:
    - service: switch.turn_off
      entity_id: switch.0x4cf8cdf3c7a9a48_channel_2
    - service: light.turn_off
      entity_id: light.mirror_light_b
      data:
        transition: 5

# ##################################
# Bathroom - Light Toggle with Repeater
# ##################################
- alias: bathroom_light_toggle_repeater
  initial_state: true
  trigger:
    - platform: state
      entity_id: sensor.0x158d0001e0a622_action
      to: 'button_1_single'
  action:
    - service: switch.turn_{%if is_state('switch.0x4cf8cdf3c7a9a48_channel_2','on')%}off{%else%}on{%endif%} #service: switch.toggle
      entity_id: switch.0x4cf8cdf3c7a9a48_channel_2

# ##################################
# Bathroom - Mirror Light
# ##################################
- alias: bathroom_button_mirror
  initial_state: true
  mode: restart
  trigger:
    - platform: state
      entity_id: sensor.0x158d0001ef6089_action
  condition:
    - condition: template
      value_template: "{{ trigger.to_state.state in ['single', 'double', 'hold'] }}"
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: sensor.0x158d0001ef6089_action
              state: 'single'
          sequence:
            - service: light.toggle
              entity_id: light.mirror_light_b
        - conditions:
            - condition: state
              entity_id: sensor.0x158d0001ef6089_action
              state: 'double'
          sequence:
            - service: xiaomi_miio.light_set_scene
              entity_id: light.mirror_light_b
              data:
                scene: 1
        - conditions:
            - condition: state
              entity_id: sensor.0x158d0001ef6089_action
              state: 'hold'
          sequence:
            - service: xiaomi_miio.light_set_scene
              entity_id: light.mirror_light_b
              data:
                scene: 4

