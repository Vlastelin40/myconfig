substitutions:
  board_name: btf_pixel_strip
 
esphome:
  name: ${board_name}
  platform: ESP8266
  board: esp8285
  comment: BTF Led Pixel Strip
  
wifi:
  ssid: !secret wifi_ssid_k
  password: !secret wifi_pass
  #domain: .local
  reboot_timeout: 15min
  # output_power: 17.5dB
  fast_connect: true
  # power_save_mode: none
  manual_ip:
    static_ip: 192.168.1.75
    gateway: 192.168.1.1
    subnet: 255.255.255.0
    dns1: 192.168.1.1
    dns2: 8.8.8.8


logger:

api:
  reboot_timeout: 0s

# mqtt:
#   broker: 192.168.1.30
