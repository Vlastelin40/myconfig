  - platform: tod
    name: Dark Outside
    after: sunset
    before: sunrise

  - platform: tod
    name: tod_day
    after: '07:30'
    before: '20:00'

  - platform: tod
    name: tod_night
    after: '21:00'
    before: '07:00'

  - platform: tod
    name: tod_early_night
    after: '21:00'
    before: '06:00'

  - platform: tod
    name: tod_morning
    after: '06:00'
    before: '07:00'

  - platform: tod
    name: tod_day_short
    after: '09:00'
    before: '20:00'

  - platform: tod
    name: tod_day_long
    after: '07:00'
    before: '23:00'

  - platform: tod
    name: tod_day_evening
    after: '20:00'
    before: '23:00'

  - platform: tod
    name: tariff_t1
    after: '07:00'
    before: '23:00'
      
  - platform: tod
    name: tariff_t2
    after: '23:00'
    before: '07:00'

  - platform: tod
    name: tod_astro_day
    after: sunrise
    before: sunset

  - platform: tod
    name: tod_astro_night
    after: sunset
    before: sunrise

  - platform: template
    sensors:
      tariff_tripple_t1:
        value_template: >
          {% set test = now().hour %}
          {{ (7 <= test < 10) or (17 <= test < 21) }}

      tariff_tripple_t2:
        value_template: >
          {% set test = now().hour %}
          {{ (23 <= test < 0) and (00 <= test < 7) }}

      tariff_tripple_t3:
        value_template: >
          {% set test = now().hour %}
          {{ (10 <= test < 17) or (21 <= test < 23) }}