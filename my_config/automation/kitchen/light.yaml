# ##################################
# Kitchen - LED Strip Timer restart with movement
# ################################## 
- alias: kitchen_led_strip_timer_restart
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: binary_sensor.0x158d0002b4729d_motion
      from: 'off'
      to: 'on'
    - platform: state
      entity_id: binary_sensor.0x158d0002b48381_motion
      from: 'off'
      to: 'on'
    - platform: state
      entity_id: light.esp32_node_k_light
      to: 'on'
  condition:
    - condition: state
      entity_id: light.esp32_node_k_light
      state: 'on'
    - condition: state
      entity_id: binary_sensor.tod_day
      state: 'off'
    - condition: template
      value_template: "{{(as_timestamp(now())-as_timestamp(states.automation.kitchen_led_strip_timer_restart.attributes.last_triggered)|int) > 5 }}"
  action:
    - service: timer.cancel
      entity_id: timer.night_led_strip_k
    - service: timer.start
      entity_id: timer.night_led_strip_k
      
# ##################################
# Kitchen - Main light off - Aux light on
# ################################## 
- alias: kitchen_night_aux_light
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: light.round_led_k
      to: 'off'
  condition:
    - condition: state
      entity_id: input_boolean.security_mode
      state: 'off'
    - condition: state
      entity_id: switch.0x158d000366815b_channel_1
      state: 'off'
    - condition: state
      entity_id: switch.0x158d000366815b_channel_2
      state: 'off'
    - condition: state
      entity_id: switch.ss5_hood_light
      state: 'off'
    - condition: numeric_state
      entity_id: sensor.0x4cf8cdf3c77271d_illuminance
      below: 250
    - condition: state
      entity_id: light.esp32_node_k_light
      state: 'off'
    - condition: state
      entity_id: light.btf_pixel_strip_top
      state: 'off'
    - condition: state
      entity_id: light.round_led_hs
      state: 'off'      
  action:
    - service: light.turn_on
      entity_id: light.esp32_node_k_light
      data: 
        brightness_pct: 100 
    - service: light.turn_on
      entity_id: light.btf_pixel_strip_top
      data:
        brightness_pct: 45
        rgb_color: [255, 180, 107]
