# ##################################
# Toilet - Auto Light On
# ##################################
- alias: toilet_auto_light_on
  id: toilet_auto_light_on
  initial_state: true
  mode: single
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: binary_sensor.0x158d0001e54280_motion
      from: 'off'
      to: 'on'  
    # - platform: event
    #   event_type: xiaomi_aqara.motion
    #   event_data:
    #     entity_id: binary_sensor.0x158d0001e54280_motion
    - platform: state
      entity_id: binary_sensor.0x158d000232ddd6_contact
      to: 'on'
      from: 'off'
  condition:
    - condition: state
      entity_id: group.lights_t
      state: 'off'
    - condition: state
      entity_id: input_boolean.security_mode
      state: 'off'
    - condition: template
      value_template: "{{ is_state_attr(this.entity_id, 'current',0) }}"
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.tod_day
              state: 'on'
          sequence:
            - service: switch.turn_on
              entity_id: switch.0x158d0002a36f7f_channel_1
        - conditions:
            - condition: state
              entity_id: binary_sensor.tod_day
              state: 'off'
          sequence:
            - service: light.turn_on
              entity_id: light.esp32_node_b_light
    # - service: homeassistant.turn_on
