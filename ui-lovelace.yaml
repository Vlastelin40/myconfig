  - title: Radio Quality [GW 3]
    path: gw3
    icon: mdi:radio-tower
    panel: true
    cards:
      - type: vertical-stack
        cards:
          # Gateways
          - type: markdown
            content: "### <center> Gateways </center>"
          - type: "custom:flex-table-card"
            clickable: false
            entities:
              include:
                - binary_sensor.*_gateway
            sort_by: friendly_name
            columns:
              - data: friendly_name
                name: Friendly Name
                modify: '(x+"").replace(/ Gateway$/,"")'
              - data: network_pan_id
                name: Network PAN ID
                modify: 'x == "" ? "-" : x+""'
              - data: radio_tx_power
                name: Radio TX Power
                modify: 'isNaN(parseInt(x, 10)) ? "-" : parseInt(x, 10)'
              - data: radio_channel
                name: Radio Channel
                modify: 'isNaN(parseInt(x, 10)) ? "-" : parseInt(x, 10)'
              - data: free_mem
                name: Memory Free (KB)
                modify: 'isNaN(parseInt(x, 10)) ? "" : parseInt(x, 10)'
              - data: load_avg
                name: Load Avg (1m, 5m, 15m)
                modify: '(x+"").split("|").slice(0, 3).join(", ")'
              - data: zigbee_tx
                name: ZB Tx
                modify: 'isNaN(parseInt(x, 10)) ? 0 : parseInt(x, 10)'
              - data: zigbee_rx
                name: ZB Rx
                modify: 'isNaN(parseInt(x, 10)) ? 0 : parseInt(x, 10)'
              - data: zigbee_oe
                name: ZB Err
                modify: 'isNaN(parseInt(x, 10)) ? 0 : parseInt(x, 10)'
              - data: bluetooth_tx
                name: BT Tx
                modify: 'isNaN(parseInt(x, 10)) ? 0 : parseInt(x, 10)'
              - data: bluetooth_rx
                name: BT Rx
                modify: 'isNaN(parseInt(x, 10)) ? 0 : parseInt(x, 10)'
              - data: bluetooth_oe
                name: BT Err
                modify: 'isNaN(parseInt(x, 10)) ? 0 : parseInt(x, 10)'
              - data: rssi
                name: RSSI
                modify: 'isNaN(parseInt(x, 10)) ? "" : (100 + parseInt(x, 10)) * -1'
              - data: uptime
                name: Gateway Uptime
                modify: x+''
              - name: Connected Since
                data: last_changed, state
                multi_delimiter: ","
                modify: >
                  if (x.split(",")[1] == 'on') {
                  var dr = x.split(",")[0];
                  var dt = new Date(dr);
                  var hrs = parseInt((Date.now()-Date.parse(dr)) / 3600000);
                  var min = parseInt(((Date.now()-Date.parse(dr)) / 60000) % 60);
                  var sec = parseInt(((Date.now()-Date.parse(dr)) / 1000) % 60);
                  hrs = (hrs < 10) ? "0" + hrs : hrs;
                  min = (min < 10) ? "0" + min : min;
                  sec = (sec < 10) ? "0" + sec : sec;
                  isFinite(dt) ? "" + hrs + ":" + min + ":" + sec + "" : ""}
                  else "off"                  
            css:
              table+: "padding-top: 15px;"
              "tbody tr:nth-child(even)": "background-color: #a2542f6;"
              td.left: "padding: 10px 10px 10px 10px"
              th.left: "padding: 0px 0px 10px 10px"
          # ZigBee
          - type: markdown
            content: "### <center> ZigBee </center>"
          - type: "custom:flex-table-card"
            clickable: false
            entities:
              include:
                - sensor.*_zigbee
            sort_by: state- #ieee
            columns:
              - data: friendly_name
                name: Friendly Name
                modify: 'x.replace(/ Zigbee$/,"")'
              - data: gate
                name: Gate
                modify: x+''
              - data: ieee
                name: IEEE
                modify: (x+'').toLowerCase()
              - data: nwk
                name: NWK
                modify: (x+'').replace(/^0x/,"")
              - data: parent
                name: Parent
                modify: (x+'').replace(/^0x/,"").toLowerCase()
              - data: type
                name: Type
                modify: (x+'').replace(/^-$/, "child device")
              - data: update_available
                name: OTA
                align: center
                prefix: '<style> cc { color: green; } </style>'
                modify: 'if (x == "true") { "<cc>" + x + "</cc>" } else { typeof x === "string" ? x : "-" }'                
              - data: msg_received
                name: Received
                modify: 'isNaN(parseInt(x, 10)) ? 0 : parseInt(x, 10)'
              - data: msg_missed
                name: Missed (Total)
                modify: 'isNaN(parseInt(x, 10)) ? 0 : parseInt(x, 10)'
              - data: last_missed
                name: Missed (Last)
                modify: 'isNaN(parseInt(x, 10)) ? 0 : parseInt(x, 10)'
              - data: unresponsive
                name: Unresponsive
                modify: 'isNaN(parseInt(x, 10)) ? 0 : parseInt(x, 10)'
              - data: reset_cnt
                name: Reset Count
                modify: 'isNaN(parseInt(x, 10)) ? 0 : parseInt(x, 10)'
              - data: link_quality
                name: LQI
                modify: 'isNaN(parseInt(x, 10)) ? "" : parseInt(x, 10)'
              - data: rssi
                name: RSSI
                modify: 'isNaN(parseInt(x, 10)) ? "" : parseInt(x, 10)'
              - data: last_msg
                name: Last Message
                modify: x+''
              - data: state
                name: Last Seen
                # modify: >
                #   var dt = new Date(0,0,0,0,0,0,(Date.now()-Date.parse(x)));
                #   isFinite(dt) ? dt.toTimeString().split(" ")[0] : ""
                modify: >
                  var min = Math.round((Date.now()-Date.parse(x))/60000);
                  isFinite(min) ? min : 65536
            css:
              table+: "padding-top: 15px;"
              "tbody tr:nth-child(even)": "background-color: #a2542f6;"
              td.left: "padding: 10px 10px 10px 10px"
              th.left: "padding: 0px 0px 10px 10px"

          # Bluetooth
          - type: markdown
            content: "### <center> Bluetooth </center>"
          - type: "custom:flex-table-card"
            clickable: false
            entities:
              include:
                - sensor.*_ble
            sort_by: mac
            columns:
              - data: friendly_name
                name: Friendly Name
                modify: 'x.replace(/ Ble$/,"")'
              - data: mac
                name: MAC
                modify: (x+'').replace(/(.{2}(?!$))/g,"$1:")
              - data: msg_received
                name: Received
                modify: 'isNaN(parseInt(x, 10)) ? "" : parseInt(x, 10)'
              - data: state
                name: Last Seen
                modify: >
                  var dt = new Date(0,0,0,0,0,0,(Date.now()-Date.parse(x)));
                  isFinite(dt) ? dt.toTimeString().split(" ")[0] : ""
            css:
              table+: "padding-top: 15px;"
              "tbody tr:nth-child(even)": "background-color: #a2542f6;"
              td.left: "padding: 10px 10px 10px 10px"
              th.left: "padding: 0px 0px 10px 10px"
                
                

