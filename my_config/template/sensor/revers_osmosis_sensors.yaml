- sensor:
    - name: ESP01 Weight Pad Load Rate
      icon: mdi:speedometer
      unit_of_measurement: "g/min"
      state: "{{ 2 * (state_attr('sensor.esp01_weight_pad_load_stat', 'change') | float(0) ) | round (2) }}"

    - name: RO Drain
      unit_of_measurement: "L"
      icon: mdi:filter-remove-outline
      state: "{{(states('sensor.water_raw_single')|float(0)-states('sensor.water_mineralized_single')|float(0)-states('sensor.water_non_mineralized_single')|float(0))|round(2, 'common' ,0)}}"

    - name: RO Rate
      unit_of_measurement: "pt"
      icon: mdi:scale-balance
      state: "{{(states('sensor.water_raw_single')|float(0)/(states('sensor.water_mineralized_single')|float(0)+states('sensor.water_non_mineralized_single')|float(0)))|round(1, 'common' ,0)}}"

    - name: RO Drain Percentage
      unit_of_measurement: "%"
      icon: mdi:filter-remove-outline
      state: >
        {% if states('sensor.ro_drain')|int(-9999) == (-9999) %}
          -9999
        {% else %}
          {{((states('sensor.ro_drain')|float(0)/states('sensor.water_raw_single')|float(0))*100)|int(0)}}
        {% endif %}

- trigger:
    - platform: time_pattern
      hours: "/1"
    - platform: homeassistant
      event: start
    - platform: event
      event_type: automation_reloaded
  sensor:
    - name: Water RAW Yesterday
      icon: mdi:gauge
      unit_of_measurement: "L"
      state: "{{ state_attr('sensor.water_raw_daily_single', 'last_period') | float(0) }}"

    - name: Water PostMembrane Yesterday
      icon: mdi:gauge
      unit_of_measurement: "L"
      state: "{{ state_attr('sensor.water_postmembrane_daily_single', 'last_period') | float(0) }}"

    - name: Water Mineralized Yesterday
      icon: mdi:gauge
      unit_of_measurement: "L"
      state: "{{ state_attr('sensor.water_mineralized_daily_single', 'last_period') | float(0) }}"

    - name: Water NonMineralized Yesterday
      icon: mdi:gauge
      unit_of_measurement: "L"
      state: "{{ state_attr('sensor.water_non_mineralized_daily_single', 'last_period') | float(0) }}"

    - name: RO Filter1 Wearing
      icon: mdi:numeric-1-box
      unit_of_measurement: "%"
      state: "{{ (states('input_number.ro_filter1_usage') | float(0) / states('input_number.ro_filter1_resource') | float(0) * 100) | round(0, 'common' ,0) }}"

    - name: RO Filter2 Wearing
      icon: mdi:numeric-2-box
      unit_of_measurement: "%"
      state: "{{ (states('input_number.ro_filter2_usage') | float(0) / states('input_number.ro_filter2_resource') | float(0) * 100) | round(0, 'common' ,0) }}"

    - name: RO Filter3 Wearing
      icon: mdi:numeric-3-box
      unit_of_measurement: "%"
      state: "{{ (states('input_number.ro_filter3_usage') | float(0) / states('input_number.ro_filter3_resource') | float(0) * 100) | round(0, 'common' ,0) }}"

    - name: RO Membrane Wearing
      icon: mdi:air-filter
      unit_of_measurement: "%"
      state: "{{ (states('input_number.ro_membrane_usage') | float(0) / states('input_number.ro_membrane_resource') | float(0) * 100) | round(0, 'common' ,0) }}"

    - name: RO Postfilter Wearing
      icon: mdi:numeric-4-box
      unit_of_measurement: "%"
      state: "{{ (states('input_number.ro_postfilter_usage') | float(0) / states('input_number.ro_postfilter_resource') | float(0) * 100) | round(0, 'common' ,0) }}"

    - name: RO Mineralizer Wearing
      icon: mdi:filter-variant-plus
      unit_of_measurement: "%"
      state: "{{ (states('input_number.ro_mineralizer_usage') | float(0) / states('input_number.ro_mineralizer_resource') | float(0) * 100) | round(0, 'common' ,0) }}"

    - name: RO Filters InUse
      icon: mdi:calendar
      unit_of_measurement: "days"
      state: "{{((as_timestamp(strptime(states('sensor.date_time'),'%Y-%m-%d, %H:%M'))|int(0)-state_attr('input_datetime.ro_replace_date','timestamp')|int(0))/86400)|round(1, 'common' ,0)}}"
