substitutions:
  board_name: sonoff_pow_r2_1
  ip_address: 192.168.1.131

esphome:
  name: ${board_name}
  platform: ESP8266
  board: esp01_1m
  on_boot:
    priority: -10
    then:
      - light.turn_on: main_led
      - switch.turn_on: relay
  comment: Waching Machine and Bottom Fan

wifi:
  ssid: !secret wifi_ssid_k
  password: !secret wifi_pass
  domain: .localdomain
  reboot_timeout: 60min
  output_power: 17.5dB
  fast_connect: true
  power_save_mode: none
  manual_ip:
    static_ip: ${ip_address}
    gateway: 192.168.1.1
    subnet: 255.255.255.0
    dns1: 192.168.1.1
    dns2: 8.8.8.8

logger:
  baud_rate: 0

uart:
  rx_pin: RX
  baud_rate: 4800

api:
  reboot_timeout: 0s

ota:

web_server:
  port: 80

output:
  - platform: esp8266_pwm
    id: blue_led
    pin: GPIO13
    inverted: True

light:
  - platform: binary
    name: ${board_name}_StatusLED
    internal: true
    output: blue_led
    id: main_led

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: True
    name: ${board_name}_Button
    on_press:
      - switch.toggle: relay
    on_multi_click:
      - timing:
          - ON for at most 0.5s
          - OFF for at most 0.5s
          - ON for at most 0.5s
          - OFF for at most 0.5s
          - ON for at most 0.5s
          - OFF for at most 0.5s
          - ON for at most 0.5s
          - OFF for at least 0.2s
        then:
          - switch.turn_on: id_restart           
      
  - platform: status
    name: ${board_name}_Status

switch:
  - platform: gpio
    name: ${board_name}_Relay
    pin: GPIO12
    id: relay
    on_turn_on:
      then:
        - light.turn_off: main_led
    on_turn_off:
      then:
        - light.turn_on: main_led

  - platform: gpio
    name: ${board_name}_Bottom_Fan
    pin: GPIO5
    id: bottom_fan

  - platform: restart
    name: ${board_name}_Restart
    id: id_restart

sensor:
  # - platform: dht
  #   pin: GPIO04
  #   temperature:
  #     name: ${board_name}_Temperature
  #     unit_of_measurement: "Â°C"
  #     accuracy_decimals: 2
  #   humidity:
  #     name: ${board_name}_Humidity
  #     unit_of_measurement: "%"
  #     accuracy_decimals: 2
  #   update_interval: 15s
  #   model: AM2302
    
  - platform: cse7766
    update_interval: 5s
    current:
      name: ${board_name}_Current
    voltage:
      name: ${board_name}_Voltage
    power:
      name: ${board_name}_Power
      id: power
      on_value_range:
        - above: 6.0
          then:
            - light.turn_on: main_led
        - below: 5.0
          then:
            - light.turn_off: main_led

  - platform: uptime
    name: ${board_name}_Uptime_s
    id: uptime_sensor

  - platform: wifi_signal
    name: ${board_name}_WiFi_RSSI
    update_interval: 60s

text_sensor:
  - platform: template
    name: ${board_name}_Uptime
    lambda: |-
      uint32_t dur = id(uptime_sensor).state;
      int dys = 0;
      int hrs = 0;
      int mnts = 0;
      if (dur > 86399) {
        dys = trunc(dur / 86400);
        dur = dur - (dys * 86400);
      }
      if (dur > 3599) {
        hrs = trunc(dur / 3600);
        dur = dur - (hrs * 3600);
      }
      if (dur > 59) {
        mnts = trunc(dur / 60);
        dur = dur - (mnts * 60);
      }
      char buffer[17];
      sprintf(buffer, "%ud %02uh %02um %02us", dys, hrs, mnts, dur);
      return {buffer};
    icon: mdi:clock-start
    update_interval: 15s

time:
  - platform: homeassistant
    id: homeassistant_time
