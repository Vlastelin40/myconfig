  - binary_sensor:
      - name: DS1621 State
        unique_id: ds1621_state
        device_class: connectivity
        state: "{{ true }}"
        availability: "{{ not is_state('sensor.ds1621_state','unavailable') }}"
        delay_off:
            seconds: 10
        delay_on:
            seconds: 10

  - trigger:
      - platform: homeassistant
        event: start
        id: 'true'
      - platform: homeassistant
        event: shutdown
        id: 'false'
    binary_sensor:
      - name: Main HA State
        unique_id: main_ha_state
        state: "{{ trigger.id }}"
        device_class: connectivity