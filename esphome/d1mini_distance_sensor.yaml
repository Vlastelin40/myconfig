binary_sensor:
  - platform: status
    name: ${board_name}_Status

  - platform: template
    name: ${board_name}_Occupancy
    device_class: occupancy
    icon: mdi:account-eye
    id: occupancy_binary
    # filters:
    #   - delayed_on_off: 10s
    lambda: |-
      if ((id(id_distance).state > 0.1) && (id(id_distance).state < 1.8)) {
        return true;
      } else {
        return false;
      }

