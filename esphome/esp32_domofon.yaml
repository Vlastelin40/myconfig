  board_name: esp32_domofon
  ip_address: 192.168.1.101

esphome:
  name: ${board_name}
  platform: ESP32
  board: lolin32
  comment: ESP32 Domofon\Power Meter\Motion Node
  on_boot:
    priority: -10
    then:
      - switch.turn_off: relay_phone
      - switch.turn_off: relay3
      - switch.turn_off: relay4
      - script.execute: led_off

globals:
   - id: mute_mode
     type: bool
     initial_value: 'false'

