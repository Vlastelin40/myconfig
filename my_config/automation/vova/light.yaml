# ##################################
# Vova Table Lamp (Yeelight Color E27)
# ##################################
- alias: vova_table_lamp
  initial_state: 'true'
  mode: restart
  trigger:
    - platform: state
      entity_id: sensor.0x158d00016bdb4a_action
  condition:
    - condition: template
      value_template: "{{ trigger.to_state.state in ['single', 'double', 'hold'] }}"
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: sensor.0x158d00016bdb4a_action
              state: 'single'
          sequence:
            - service: light.toggle
              entity_id: light.led_color_v
        - conditions:
            - condition: state
              entity_id: sensor.0x158d00016bdb4a_action
              state: 'double'
          sequence:
            - service: light.turn_on
              entity_id: light.led_color_v
              data_template:
                brightness_pct: 100
                kelvin: 5000
        - conditions:
            - condition: state
              entity_id: sensor.0x158d00016bdb4a_action
              state: 'hold'
          sequence:
            - service: light.turn_on
              entity_id: light.led_color_v
              data_template:
                brightness_pct: 5
                kelvin: 3000
      default:
        - service: light.turn_off
          entity_id: light.square_led_v, light.square_led_v_nightlight

# ##################################
# Vova Main Lamp (Xiaomi Square LED) - Main Switch Left Button
# ##################################
- alias: vova_main_lamp_left_button
  initial_state: 'true'
  mode: restart
  trigger:
    - platform: state
      entity_id: sensor.0x158d0001712d55_action
      to: 'button_1_single'
    - platform: state
      entity_id: sensor.0x4cf8cdf3c7947e4_action
      to: 'button_1_single'
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: light.square_led_v
              state: 'off'
            - condition: state
              entity_id: light.square_led_v_nightlight
              state: 'off'
          sequence:
            - service: light.turn_on
              entity_id: light.square_led_v
              data_template:
                brightness_pct: 100
                kelvin: 5000
        - conditions:
            - condition: or
              conditions:
                - condition: state
                  entity_id: light.square_led_v
                  state: 'on'
                - condition: state
                  entity_id: light.square_led_v_nightlight
                  state: 'on'
          sequence:
            - service: light.turn_off
              entity_id: light.square_led_v, light.square_led_v_nightlight
      default:
        - service: light.turn_off
          entity_id: light.square_led_v, light.square_led_v_nightlight


