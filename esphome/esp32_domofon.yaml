logger:

api:
  reboot_timeout: 5min
  services:
    - service: accept_call
      then:
        - logger.log: "Call service 'Accept Call'"
        - if:
            condition:
              binary_sensor.is_on: incoming_call
            then: 
              lambda: |-
                if (id(mute_mode)) { id(call_accept_mute).execute(); 
                }else { id(call_accept).execute();
                }
            else:
              logger.log: "No incoming call"

    - service: reject_call
      then:
        - logger.log: "Call service 'Reject Call'"
        - if:
            condition:
              binary_sensor.is_on: incoming_call
            then:
              script.execute: call_reject
            else:
              logger.log: "No incoming call"  

ota:

web_server:
  port: 80

script:
  # Accept incoming call
  - id: call_accept
    then:
      - logger.log: "Accept call"
      - script.execute: state_no_call
      - switch.turn_on: relay1
      - switch.turn_on: relay2
      - delay: 1s
      - switch.turn_on: relay3
      - delay: 2s
      - switch.turn_off: relay3
      - switch.turn_off: relay1
      - switch.turn_off: relay2

  - id: call_accept_mute
    then:
      - logger.log: "Accept call_mute"
      - script.execute: state_no_call
      - switch.turn_on: relay4
      - switch.turn_on: relay1
      - switch.turn_on: relay2
      - delay: 1s
      - switch.turn_on: relay3
      - delay: 2s
      - switch.turn_off: relay3
      - switch.turn_off: relay1
      - switch.turn_off: relay2
      - switch.turn_off: relay4

  - id: call_reject
    then:
      - logger.log: "Reject call"
      - script.execute: state_no_call
      - switch.turn_on: relay4
      - switch.turn_on: relay1
      - switch.turn_on: relay2
      - delay: 3s
      - switch.turn_off: relay1
      - switch.turn_off: relay2
      - switch.turn_off: relay4

  # No call state
  - id: state_no_call
    then:
      - logger.log: "Set state 'No call'"
      - script.execute: led_off
      - if:
          condition:
            switch.is_on: auto_open_once
          then:
            script.execute: led_green_soft
      - if:
          condition:
            switch.is_on: auto_open
          then:
            script.execute: led_green_on
      - if:
          condition:
            switch.is_on: auto_reject
          then:
            script.execute: led_red_on_soft
      - if:
          condition:
            and:
              - switch.is_off: auto_open_once
              - switch.is_off: auto_open
              - switch.is_off: auto_reject
          then:
            script.execute: led_off

  # Call state
  - id: state_call
    then:
      - logger.log: "Set state 'Incoming call'"
      - script.execute: led_off
      - if:
          condition:
            and:
              - switch.is_off: auto_open
              - switch.is_off: auto_open_once
              - switch.is_off: auto_reject
          then:
            script.execute: led_red_on
      - if:
          condition:
            switch.is_on: auto_reject
          then:
            script.execute: call_reject
      - if:
          condition:
            switch.is_on: auto_open
          then:
            script.execute: call_accept
      - if:
          condition:
            switch.is_on: auto_open_once
          then:
            - lambda: |-
                if (id(mute_mode)) { id(call_accept_mute).execute(); 
                }else { id(call_accept).execute();
                }          
            - delay: 1s
            - switch.turn_off: auto_open_once

  # blink green led
  - id: led_green_soft
    then:
      - light.turn_on:
          id: light_green_led
          effect: "Blink"

  # blink red led
  - id: led_red_on_soft
    then:
      light.turn_on:
        id: light_red_led
        effect: "Blink"

  # green led on
  - id: led_green_on
    then:
      light.turn_on:
        id: light_green_led
        brightness: 50%

  # red led on
  - id: led_red_on
    then:
      light.turn_on:
        id: light_red_led
        brightness: 50%

  # Turn off leds
  - id: led_off
    then:
      - light.turn_off: light_blue_led
      - light.turn_off: light_green_led
      - light.turn_off: light_red_led
      - light.turn_on:
          id: light_blue_led
          brightness: !lambda |-
            if (id(mute_mode)) {
            return 0.5;
            } else {
            return 0;
            }


binary_sensor:
  - platform: status
    name: ${board_name}_Status

  - platform: gpio
    pin:
      number: GPIO32
      inverted: false
    name: ${board_name}_Motion
    device_class: motion

  - platform: gpio
    pin: 
      number: GPIO21
    name: ${board_name}_IncomingCall
    device_class: sound
    id: incoming_call
    filters:
      - delayed_off: 3000ms
