substitutions:
  board_name: d1mini_sim800
 
esphome:
  name: ${board_name}
  comment: D1 Mini SIM800L Node


esp8266:
  board: d1_mini

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass
  domain: .local
  reboot_timeout: 15min
  #output_power: 17.5dB
  fast_connect: true
  #power_save_mode: none
  manual_ip:
    static_ip: 192.168.1.184
    gateway: 192.168.1.1
    subnet: 255.255.255.0
    dns1: 192.168.1.1
    dns2: 8.8.8.8
    
logger:
  baud_rate: 0

api:
  reboot_timeout: 0s
  services:
    - service: send_sms
      variables:
        recipient: string
        message: string
      then:
      - sim800l.send_sms:
          recipient: !lambda 'return recipient;'
          message: !lambda 'return message;'
    - service: dial
      variables:
        recipient: string
      then:
      - sim800l.dial:
          recipient: !lambda 'return recipient;'
        
ota:

web_server:
  port: 80
  
binary_sensor:
  - platform: status
    name: ${board_name}_Status
    
  - platform: sim800l
    registered:
      name: ${board_name}_Sim800L_Registered
      
uart:
  rx_pin: GPIO13
  tx_pin: GPIO15
  baud_rate: 9600

# sim800l:
#   on_sms_received:
#     - logger.log:
#         format: "Received '%s' from %s"
#         args: [ 'message.c_str()', 'sender.c_str()' ]

sim800l:
  on_sms_received:
  - lambda: |-
      id(sms_sender).publish_state(sender);
      id(sms_message).publish_state(message);

text_sensor:
  - platform: template
    name: ${board_name}_Uptime
    lambda: |-
      uint32_t dur = id(uptime_sensor).state;
      int dys = 0;
      int hrs = 0;
      int mnts = 0;
      if (dur > 86399) {
        dys = trunc(dur / 86400);
        dur = dur - (dys * 86400);
      }
      if (dur > 3599) {
        hrs = trunc(dur / 3600);
        dur = dur - (hrs * 3600);
      }
      if (dur > 59) {
        mnts = trunc(dur / 60);
        dur = dur - (mnts * 60);
      }
      char buffer[17];
      sprintf(buffer, "%ud %02uh %02um %02us", dys, hrs, mnts, dur);
      return {buffer};
    icon: mdi:clock-start
    update_interval: 15s

  - platform: wifi_info
    ip_address:
      name: ${board_name}_IP
    ssid:
      name: ${board_name}_SSID
    bssid:
      name: ${board_name}_BSSID
    mac_address:
      name: ${board_name}_Mac
    scan_results:
      name: ${board_name}_Latest_Scan_Results

  - platform: version
    name: ${board_name}_ESPHome_Version
    hide_timestamp: true

  - platform: template
    id: sms_sender
    name: ${board_name}_Sms_Sender
  - platform: template
    id: sms_message
    name: ${board_name}_Sms_Message

sensor:
  - platform: uptime
    name: ${board_name}_Uptime_s
    id: uptime_sensor
    update_interval: 15s

  - platform: wifi_signal
    name: ${board_name}_WiFi_RSSI
    update_interval: 60s    

  - platform: sim800l
    rssi:
      name: ${board_name}_Sim800L_RSSI

button:
  - platform: restart
    name: ${board_name}_Restart

time:
  - platform: sntp
    id: sntp_time
    timezone: Europe/Moscow