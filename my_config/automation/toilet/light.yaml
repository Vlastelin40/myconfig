# ##################################
# Toilet - Indicator
# ##################################
- alias: toilet_indicator
  id: toilet_indicator
  initial_state: true
  mode: single
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: binary_sensor.0x158d000232ddd6_contact
  condition:
    - condition: template
      value_template: >-
        {% set ignore = ['unknown', 'unavailable', 'none'] %}
        {{ trigger.from_state.state not in ignore and
           trigger.to_state.state not in ignore and
           trigger.to_state.state != trigger.from_state.state
        }}
    - condition: template
      value_template: "{{ is_state_attr(this.entity_id, 'current',0) }}"      
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.0x158d000232ddd6_contact
              state: 'off'
          sequence:
            - service: light.turn_off
              entity_id: light.esp32_node_hs_toilet
        - conditions:
            - condition: state
              entity_id: binary_sensor.0x158d000232ddd6_contact
              state: 'on'
          sequence:
            - service: light.turn_on
              data:
                entity_id: light.esp32_node_hs_toilet
                effect: 'Color Wipe'
                brightness_pct: 40