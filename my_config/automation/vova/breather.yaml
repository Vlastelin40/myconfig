# VOVA - Lights
#
# #####################################################################################
# Vova- breather On
# ################################## 
  - alias: vova_breather_on
    id: vova_breather_on
    initial_state: true
    trigger:
      - platform: time_pattern
        minutes: "/5"
    condition:
      - condition: state
        entity_id: switch.breather_auto_v
        state: "on"
      - condition: or
        conditions:
          - condition: and
            conditions:
              - condition: state
                entity_id: binary_sensor.family_home
                state: "on"
              - condition: numeric_state
                entity_id: sensor.z19_co2_v
                above: 600
              - condition: state
                entity_id: binary_sensor.breather_v
                state: "off"
              # - condition: state
              #   entity_id: binary_sensor.0x158d00022ccffe_contact
              #   state: "off"
          - condition: and
            conditions:
              - condition: numeric_state
                entity_id: sensor.z19_co2_v
                below: 450
              - condition: state
                entity_id: binary_sensor.breather_v
                state: "on"
    action:
      - service: button.press
        entity_id: button.digma_ir_v_breather_pwr
  
# ##################################
# Vova - Breather on off hourly
# ##################################
  - alias: vova_breather_on_off_hourly
    id: vova_breather_on_off_hourly
    initial_state: true
    trigger:
      - platform: event
        event_type: timer.finished
        event_data:
          entity_id: timer.breather_v
        id: 'timer_finish'
      - platform: state
        entity_id: binary_sensor.breather_v
        from: 'off'
        to: 'on'
        id: 'to_on'
      - platform: state
        entity_id: binary_sensor.digma_ir_v_breather_remote_used
        to: 'on'
        id: 'ir_used'
      - platform: state
        entity_id: binary_sensor.digma_ir_v_breather_self_code
        to: 'on'
        id: 'ir_used_digma'
    action:
      - choose:
          - conditions:
              - condition: trigger
                id: "to_on"
            sequence:
              - service: timer.cancel
                entity_id: timer.breather_v
              - service: timer.start
                entity_id: timer.breather_v
                data:
                  duration: 01:00:00
              - service: input_number.set_value
                entity_id: input_number.last_action_breather_v
                data:
                  value: "{{as_timestamp(now())|int(0)}}"
              - service: input_boolean.turn_on
                entity_id: input_boolean.hourly_mode_breather_v
          - conditions:
              - condition: trigger
                id: "timer_finish"
            sequence:
              - service: button.press
                entity_id: button.digma_ir_v_breather_pwr
              - service: input_number.set_value
                entity_id: input_number.last_action_breather_v
                data:
                  value: "0"
              - condition: state
                entity_id: input_boolean.hourly_mode_breather_v
                state: 'on'
              - service: timer.start
                entity_id: timer.breather_v
                data:
                  duration: 01:00:00
              - service: input_number.set_value
                entity_id: input_number.last_action_breather_v
                data:
                  value: "{{as_timestamp(now())|int(0)}}"
          - conditions:
              - condition: trigger
                id: "ir_used"
            sequence:
              - condition: state
                entity_id: binary_sensor.breather_v
                state: 'on'
              - condition: state
                entity_id: timer.breather_v
                state: 'active'
              - service: timer.cancel
                entity_id: timer.breather_v
              - service: input_number.set_value
                entity_id: input_number.last_action_breather_v
                data:
                  value: "0"
              - service: input_boolean.turn_off
                entity_id: input_boolean.hourly_mode_breather_v