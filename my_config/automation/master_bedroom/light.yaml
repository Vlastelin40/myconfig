# ##################################
# Master Bedroom - Round LED Restart
# ##################################
- alias: master_bedroom_round_led_restart
  id: master_bedroom_round_led_restart
  initial_state: true
  trigger:
    - platform: time_pattern
      minutes: "/1"
    # - platform: state
    #   entity_id: light.round_led_mb
    #   to: "unavailable"
    #   for:
    #     minutes: 2
    # - platform: numeric_state
    #   entity_id: sensor.ha_uptime
    #   above: 0
    #   below: 2
  condition:
    - condition: state
      entity_id: light.round_led_mb
      state: "unavailable"
      for:
        minutes: 2
    - condition: template
      value_template: "{{ is_state_attr(this.entity_id, 'current',0) }}"
    - condition: state
      entity_id: switch.round_led_mb_restart_key
      state: 'on'
  action:
    - repeat:
        while:
          - condition: state
            entity_id: light.round_led_mb
            state: "unavailable"
          - condition: template
            value_template: "{{ repeat.index <= 5 }}"
        sequence:
          - service: switch.turn_off
            entity_id: switch.sonoff_basic_3_relay
          - delay:
              seconds: 15
          - service: switch.turn_on
            entity_id: switch.sonoff_basic_3_relay
          - service: notify.telegram
            data:
              message: "\U0001f6a8 Round LED MB restart done({{repeat.index}})!"
          - delay:
              seconds: 30
    - condition: state
      entity_id: light.round_led_mb
      state: 'unavailable'
    - service: notify.telegram
      data:
        message: "\U0001f6a8 Round LED MB restart unsuccessful!"
    - service: switch.turn_off
      entity_id: switch.round_led_mb_restart_key

