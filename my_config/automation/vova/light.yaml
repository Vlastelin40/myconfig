# ##################################
# Vova - Bedside Lamp Reset 
# ##################################
- alias: vova_bedside_lamp_reset
  id: vova_bedside_lamp_reset
  initial_state: true
  trigger:
    - platform: time_pattern
      minutes: "/1"
    # - platform: state
    #   entity_id: light.bedside_mb
    #   to: 'unavailable'
    #   for:
    #     minutes: 2
    # - platform: numeric_state
    #   entity_id: sensor.ha_uptime
    #   above: 0
    #   below: 2
  condition:
    - condition: state
      entity_id: light.bedside_mb
      state: 'unavailable'
      for:
        minutes: 2
    - condition: template
      value_template: >
        {% set ignore = ['unknown', 'unavailable', 'none'] %}
        {{ states('switch.0x158d00039bd56d_switch') not in ignore }}
  action:
    - service: script.turn_on
      entity_id: script.bedside_mb_restart

