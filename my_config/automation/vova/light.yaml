# ##################################
# Vova Bed Strips Control On
# ##################################
  - alias: vova_led_strip_bed_control_on
    id: vova_led_strip_bed_control_on
    mode: parallel
    max_exceeded: silent
    initial_state: true
    trigger:
      - platform: event
        event_type: xiaomi_aqara.motion
        event_data:
          entity_id: binary_sensor.0x158d00053faae1_motion
        id: 'on_dima'
      - platform: event
        event_type: xiaomi_aqara.motion
        event_data:
          entity_id: binary_sensor.0x158d00044c7971_motion
        id: 'on_sandra'
    condition:
      - condition: state
        entity_id: binary_sensor.bed_led_enable
        state: 'on'
    action:
      - choose:
          - conditions:
              - condition: trigger
                id: 'on_sandra'
              - condition: state
                entity_id: light.led_strip_bed_sandra_v
                state: 'off'
            sequence:
              - service: light.turn_on
                entity_id: light.led_strip_bed_sandra_v
                data:
                  brightness_pct: >
                    {%- if is_state('binary_sensor.tod_day','off') -%}
                    5
                    {%- else -%}
                    15
                    {% endif %}
                  #kelvin: 3000
                  rgb_color: [255,255,255]
                  transition: 2
          - conditions:
              - condition: trigger
                id: 'on_dima'
              - condition: state
                entity_id: light.led_strip_bed_dima_v
                state: 'off'
            sequence:
              - service: light.turn_on
                entity_id: light.led_strip_bed_dima_v
                data:
                  brightness_pct: >
                    {%- if is_state('binary_sensor.tod_day','off') -%}
                    5
                    {%- else -%}
                    15
                    {% endif %}
                  #kelvin: 3000
                  rgb_color: [255,255,255]
                  transition: 2
          - conditions:
              - condition: trigger
                id: 'on_sandra'
              - condition: state
                entity_id: light.led_strip_bed_sandra_v
                state: 'on'
            sequence:
              - service: timer.cancel
                entity_id: timer.led_strip_bed_sandra_v
              - service: timer.start
                entity_id: timer.led_strip_bed_sandra_v
          - conditions:
              - condition: trigger
                id: 'on_dima'
              - condition: state
                entity_id: light.led_strip_bed_dima_v
                state: 'on'
            sequence:
              - service: timer.cancel
                entity_id: timer.led_strip_bed_dima_v
              - service: timer.start
                entity_id: timer.led_strip_bed_dima_v

