# Vova Bedside Lamp
# ##################################
  - alias: vova_bedside_lamp
    id: vova_bedside_lamp
    initial_state: true
    mode: single
    max_exceeded: silent
    trigger:
      - platform: event
        event_type: xiaomi_aqara.click
        event_data:
          entity_id: sensor.0x4cf8cdf3c7947e4_action
          click_type: button_3_single
    condition:
      - condition: template
        value_template: "{{ states('light.bedside') in ['on','off'] }}"
      - condition: template
        value_template: "{{ is_state_attr(this.entity_id, 'current',0) }}"
    action:
      - choose:
          - conditions:
              - condition: state
                entity_id: light.bedside
                state: 'on'
            sequence:
              - service: light.turn_off
                entity_id: light.bedside
          - conditions:
              - condition: state
                entity_id: light.bedside
                state: 'off'
            sequence:
              - service: light.turn_on
                entity_id: light.bedside
                data:
                  brightness_pct: >
                    {%- if is_state('binary_sensor.tod_day','off') -%}
                    5
                    {%- else -%}
                    100
                    {% endif %}
                  kelvin: >
                    {%- if is_state('binary_sensor.tod_day','off') -%}
                    3000
                    {%- else -%}
                    5000
                    {% endif %}
  
