  - platform: gpio
    pin: GPIO14
    name: ${board_name}_Radar
    device_class: occupancy

text_sensor:
  - platform: template
    name: ${board_name}_Uptime
    lambda: |-
        int seconds = round(id(uptime_sensor).raw_state);
        int days = seconds / (24 * 3600);
        seconds = seconds % (24 * 3600);
        int hours = seconds / 3600;
        seconds = seconds % 3600;
        int minutes = seconds /  60;
        seconds = seconds % 60;
        return (
          (days ? to_string(days) + "d " : "00d ") +
          (hours ? to_string(hours) + "h " : "00h ") +
          (minutes ? to_string(minutes) + "m " : "00m ") +
          (to_string(seconds) + "s")
        );
    icon: mdi:clock-start
    update_interval: 15s

  - platform: wifi_info
    ip_address:
      name: ${board_name}_IP
    ssid:
      name: ${board_name}_SSID
    bssid:
      name: ${board_name}_BSSID
    mac_address:
      name: ${board_name}_Mac
    scan_results:
      name: ${board_name}_Latest_Scan_Results

  - platform: version
    name: ${board_name}_ESPHome_Version
    hide_timestamp: true

  - platform: template
    name: ${board_name}_Occupancy_Text
    icon: mdi:account-search
    id: occupancy_text
    lambda: |-
      if ( id(id_distance).state > 0.1  && id(id_distance).state <= 0.7 ) {
        return {"Sitting"};
      } 
      if ( id(id_distance).state > 0.7  && id(id_distance).state <= 1.5 ) {
      return {"Standing"}; 
      } 
      else 
      {
      return {"NA"};
      }

sensor:
  - platform: uptime
    name: ${board_name}_Uptime_s
    id: uptime_sensor
    update_interval: 15s

  - platform: wifi_signal
    name: ${board_name}_WiFi_RSSI
    update_interval: 60s

  - platform: vl53l0x
    name: ${board_name}_Distance
    address: 0x29
    update_interval: 5s
    long_range: true
    id: id_distance
    on_value:
      then:
        - component.update: occupancy_text

