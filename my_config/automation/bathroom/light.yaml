  action:
    - service: script.turn_on
      entity_id: script.mirror_light_b_restart


# ##################################
# Bathroom - Indicator
# ##################################
- alias: bathroom_indicator
#  id: bathroom_indicator
  initial_state: true
  mode: queued
  max: 5
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: input_boolean.bathroom_occupancy #binary_sensor.someone_showering
      from: 'off'
      to: 'on'
    - platform: state
      entity_id: input_boolean.bathroom_occupancy #binary_sensor.someone_showering
      from: 'on'
      to: 'off'
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: input_boolean.bathroom_occupancy #binary_sensor.someone_showering
              state: 'off'
          sequence:
            - service: light.turn_off
              entity_id: light.btf_pixel_strip_bathroom
        - conditions:
            - condition: state
              entity_id: input_boolean.bathroom_occupancy #binary_sensor.someone_showering
              state: 'on'
          sequence:
            - service: light.turn_on
              data:
                entity_id: light.btf_pixel_strip_bathroom
                effect: 'Color Wipe'
                brightness_pct: 40