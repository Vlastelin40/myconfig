# #####################################################################################
#
# HALL SMALL  - Lights
#
# #####################################################################################
# Hall Small - Auto Light On
# ##################################
- alias: hall_small_auto_night_light
  id: hall_small_auto_night_light
  initial_state: true
  mode: single
  max: 5
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: xiaomi_aqara.motion
      event_data:
        entity_id: inary_sensor.0x158d0001ae9f61_motion
    - platform: event
      event_type: xiaomi_aqara.motion
      event_data:
        entity_id: binary_sensor.0x158d0002b43ad4_motion
    - platform: state
      entity_id: binary_sensor.0x158d00025315e9_contact #MB Door
      from: 'off'
      to: 'on'
  condition:
    - condition: state
      entity_id: group.lights_k
      state: 'off'
    - condition: state
      entity_id: group.lights_main_hs
      state: 'off'
    - condition: state
      entity_id: binary_sensor.light_outside_mi
      state: 'off'
    - condition: state
      entity_id: input_boolean.security_mode
      state: 'off'
    - condition: template
      value_template: "{{ is_state_attr(this.entity_id, 'current',0) }}"
  action:
    - service: light.turn_on
      entity_id: light.mono_strip_1_light
      data:
        brightness_pct: 50

# ##################################
# Hall Small-  Main Lamp (Xiaomi Round LED) - On
# ##################################
- alias: hall_small_main_lamp_on_single
  id: hall_small_main_lamp_on_single
  initial_state: true
  mode: single
  max: 5
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: xiaomi_aqara.click
      event_data:
        entity_id: sensor.0x158d0002a36433_action
        click_type: button_1_single
  condition:
    - condition: template
      value_template: "{{ states('light.round_led_hs') in ['on','off'] }}"
    - condition: template
      value_template: "{{ is_state_attr(this.entity_id, 'current',0) }}"
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.round_led_hs_nightlight
              state: 'on'
            - condition: state
              entity_id: light.round_led_hs
              state: 'off'
          sequence:
            - service: yeelight.set_mode
              data:
                entity_id: light.round_led_hs
                mode: normal  
    - choose:
        - conditions:
            - condition: state
              entity_id: light.round_led_hs
              state: 'on'
          sequence:
            - service: light.turn_off
              entity_id: light.round_led_hs
        - conditions:
            - condition: state
              entity_id: light.round_led_hs
              state: 'off'
          sequence:
            - service: light.turn_on
              entity_id: light.round_led_hs
              data:
                brightness_pct: 25
                kelvin: 5000

