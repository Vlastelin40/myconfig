globals:
  - id: total_monthly
    type: float
    restore_value: yes
    initial_value: '0'

  - id: total_daily_globals
    type: float
    restore_value: yes
    initial_value: '0'    

  - id: monthly_day
    type: float
    restore_value: yes
    initial_value: '0'    

  - id: monthly_night
    type: float
    restore_value: yes
    initial_value: '0'    

  - id: daily_day
    type: float
    restore_value: yes
    initial_value: '0'    

  - id: daily_night
    type: float
    restore_value: yes
    initial_value: '0'    

  - id: prev_hour_data
    type: float
    restore_value: yes
    initial_value: '0'    


uart:
  rx_pin: GPIO12
  tx_pin: GPIO14
  baud_rate: 9600
  stop_bits: 1

i2c:
  sda: GPIO04
  scl: GPIO05
  scan: True

