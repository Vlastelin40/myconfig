# ##################################
# Master Bedroom - Timer restart with movement
# ##################################
- alias: master_bedroom_timer_restart
  id: master_bedroom_timer_restart
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.0x158d0001e53cda_motion
      from: 'off'
      to: 'on'  
    # - platform: event
    #   event_type: xiaomi_aqara.motion
    #   event_data:
    #     entity_id: binary_sensor.0x158d0001e53cda_motion
  condition:
    - condition: state
