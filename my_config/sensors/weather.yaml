  - platform: darksky
    api_key: !secret darksky_api_key
    language: ru
    units: si
    scan_interval:
      hours: 3
    forecast:
      - 0
      - 1
    monitored_conditions:
      - summary
      - icon
      - temperature
      - wind_speed
      - humidity
      - visibility
      - temperature_high
      - temperature_low
      - apparent_temperature
      - precip_probability
      - precip_type
      - cloud_cover

