# ##################################
# Bathroom - Mirror Light Single
# ##################################
- alias: bathroom_button_mirror_single
#  id: bathroom_button_mirror_single
  initial_state: true
  trigger:
    - platform: state
      entity_id: sensor.0x158d0001ef6089_action
      to: 'single'
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: light.mirror_light_b
              state: 'on'
          sequence:
            - service: light.turn_off
              entity_id: light.mirror_light_b
        - conditions:
            - condition: state
              entity_id: light.mirror_light_b
              state: 'off'
            - condition: state
              entity_id: switch.0x4cf8cdf3c7a9a48_channel_2
              state: 'off'
          sequence:
            - service: xiaomi_miio.light_set_scene
              data:
                entity_id: light.mirror_light_b
                scene: 4
        - conditions:
            - condition: state
              entity_id: light.mirror_light_b
              state: 'off'
            - condition: state
              entity_id: switch.0x4cf8cdf3c7a9a48_channel_2
              state: 'on'
          sequence:
            - service: xiaomi_miio.light_set_scene
              data:
                entity_id: light.mirror_light_b
                scene: 1

