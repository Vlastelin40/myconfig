  water_off:
    alias: Turn Water Off
    sequence:
      - service: switch.turn_on
        entity_id: switch.esp32_node_b_relay_1
      - delay: '00:00:25'
      - service: switch.turn_off
        entity_id: switch.esp32_node_b_relay_1

  water_on:
    alias: Turn Water On
    sequence:
      - service: switch.turn_on
        entity_id: switch.esp32_node_b_relay_2
      - delay: '00:00:25'
      - service: switch.turn_off
        entity_id: switch.esp32_node_b_relay_2
