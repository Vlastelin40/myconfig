  - platform: filesize
    file_paths:
      - /config/home-assistant.log
      
  - platform: template
    sensors:
      log_size:
        value_template: "{{ states('sensor.home_assistant_log') | round(1) }}"
        unit_of_measurement: Mb
        friendly_name: 'Log size'
        
  - platform: sql
    db_url: !secret postgresql_url
    queries:
    - name: DB Size
      query: "SELECT (pg_database_size('hass')/1024/1024) as db_size;"
      column: "db_size"
      unit_of_measurement: Mb
    scan_interval: 60

