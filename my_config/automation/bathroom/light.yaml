# BATHROOM
#
# #####################################################################################
# Bathroom - Timer restart with movement
# ################################## 
- alias: bathroom_timer_restart
#  id: bathroom_timer_restart
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.0x158d000236bc6d_motion
      from: 'off'
      to: 'on'
    - platform: state
      entity_id: light.mirror_light_b
      to: 'on'
      from: 'off'
  condition:
    # - condition: template
    #   value_template: "{{ not is_state('timer.main_light_b','paused') }}"
    - condition: state
      entity_id: binary_sensor.0x158d0002a14c5e_contact
      state: 'on'
    - condition: or
      conditions:
        - condition: state
          entity_id: switch.0x4cf8cdf3c7a9a48_channel_2
          state: 'on'
        - condition: state
          entity_id: light.mirror_light_b
          state: 'on'
  action:
    - service: timer.cancel
      entity_id: timer.main_light_b
    - service: timer.start
      entity_id: timer.main_light_b

# ##################################
# Bathroom - Mirror off
# ################################## 
- alias: bathroom_mirror_off
#  id: bathroom_mirror_off
  initial_state: true
  trigger:
    - platform: state
      entity_id: switch.0x4cf8cdf3c7a9a48_channel_2
      to: 'off'
      from: 'on'
  action:
    - service: light.turn_off
      entity_id: light.mirror_light_b
      data:
        transition: 5
        
