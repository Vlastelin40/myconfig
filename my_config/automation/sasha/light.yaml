# ##################################
# Sasha - Auto Light Off
# ##################################
- alias: sasha_auto_light_off
#  id: sasha_auto_light_off
  initial_state: true
  trigger:
    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.main_light_s
  condition:
    - condition: state
      entity_id: binary_sensor.tod_day
      state: 'on'
  action:
    - service: light.turn_off
      entity_id: light.square_led_s
      data:
        transition: 5

# ##################################
# Sasha - LED Strip Control with round key
# ##################################
- alias: sasha_led_strip_control
#  id: sasha_led_strip_control
  initial_state: true
  trigger:
    - platform: state
      entity_id: sensor.0x158d00019c8afd_action
      to: 
        - single
        - double
        - hold
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: sensor.0x158d00019c8afd_action
              state: 'single'
          sequence:
            - service: light.turn_on
              data_template:
                entity_id: light.d1mini_co2_s_led
                effect: '{{ (["Random", "Rainbow", "Color Wipe", "Scan", "Twinkle", "Random Twinkle"] | random) }}'
        - conditions:
            - condition: state
              entity_id: sensor.0x158d00019c8afd_action
              state: 'double'
          sequence:
            - service: light.turn_on
              data_template:
                entity_id: light.d1mini_co2_s_led
                effect: 'Color Wipe'
        - conditions:
            - condition: state
              entity_id: sensor.0x158d00019c8afd_action
              state: 'hold'
          sequence:
            - service: light.turn_off
              entity_id: light.d1mini_co2_s_led
              data:
                transition: 5

