# ##################################
# Master Bedroom - Round LED Reset 
# ##################################
- alias: master_bedroom_round_led_reset
  id: master_bedroom_round_led_reset
  initial_state: true
  trigger:
    # - platform: time_pattern
    #   minutes: "/1"
    - platform: state
      entity_id: light.round_led_mb
      to: 'unavailable'
      for:
        minutes: 2
    - platform: numeric_state
      entity_id: sensor.ha_uptime
      above: 0
      below: 2
  condition:
    - condition: state
      entity_id: light.round_led_mb
      state: 'unavailable'
      # for:
      #   minutes: 2
  action:
    - service: script.turn_on
      entity_id: script.round_led_mb_restart

# ##################################
# Master Bedroom - Turn Lamp Switch On if Off
# ##################################
- alias: master_bedroom_main_lamp_switch_on_if_off
  id: master_bedroom_main_lamp_switch_on_if_off
  initial_state: true
  trigger:
    # - platform: state
    #   entity_id: sensor.0x158d00013e6aa5_action
    #   to: 'button_2_single'
    - platform: event
      event_type: xiaomi_aqara.click
      event_data:
