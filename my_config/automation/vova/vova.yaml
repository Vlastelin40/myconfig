# ##################################
# Vova - TV Box Restart
# ##################################
- alias: vova_tv_box_restart_sunday_9am
  initial_state: true
  trigger:
    - platform: time
      at: '09:00:00'
  condition:
    - condition: time
      weekday:
        - sun
    - condition: state
      entity_id: input_boolean.security_mode
      state: 'off'
  action:
    - service: switch.turn_off
      entity_id: switch.0x158d000290a0bc_switch
    - delay: '00:00:05'
    - service: switch.turn_on
      entity_id: switch.0x158d000290a0bc_switch

# ##################################
# Vova - Purifier on\off
# ##################################
- alias: vova_purifier_toggle
  initial_state: true
  trigger:
    - platform: state
      entity_id: person.sandra
      from: 'home'
      for:
        minutes: 15
    - platform: state
      entity_id: person.sandra
      to: 'home'
      for:
        minutes: 2
  condition:
    - condition: template
      value_template: "{{ trigger.from_state.state != trigger.to_state.state }}"
  action:
    - service: fan.turn_{{'on' if is_state('person.sandra','home') else 'off'}}
      entity_id: fan.purifier2s
