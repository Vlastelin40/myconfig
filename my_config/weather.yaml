  - platform: template
    name: My Weather
    condition_template: "{{ states('weather.dark_sky') }}"
    temperature_template: "{{ states('sensor.esp32_node_mb_outside')|float(0) if states('sensor.esp32_node_mb_outside') != 'unavailable' else states('sensor.dark_sky_temperature') | float(0) }}"
    humidity_template: "{{ states('sensor.dark_sky_humidity')| float(0) }}"
    pressure_template: "{{ states('sensor.esp32_node_k_pressure')|float(0) }}"
    forecast_template: "{{ state_attr('weather.dark_sky','forecast') }}"
    wind_speed_template: "{{ state_attr('weather.dark_sky','wind_speed')|float(0) }}"
    wind_bearing_template: "{{ state_attr('weather.dark_sky','wind_bearing')|float(0) }}"
    #ozone_template: "{{ states('sensor.current_ozone_level') | float(0) }}"
    visibility_template: "{{ state_attr('weather.dark_sky','visibility')|float(0) }}"
    
