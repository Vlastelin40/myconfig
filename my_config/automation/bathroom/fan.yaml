# ##################################
# Bathroom Fan - Auto Off
# ##################################
- alias: bathroom_fan_auto_off
#  id: bathroom_fan_auto_off
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.high_humidity_b
      to: 'off'
    - platform: state
      entity_id: light.mirror_light_b, switch.0x4cf8cdf3c7a9a48_channel_2
      to: 'on'
    - platform: homeassistant
      event: start
    - platform: event
      event_type: automation_reloaded
  condition:
    - condition: state
      entity_id: timer.fan_b
      state: 'idle'
    - condition: state
      entity_id: binary_sensor.high_humidity_b
      state: 'off'
  action:
    - service: switch.turn_off
      entity_id: switch.esp32_bathroom_node_relay_3, switch.0x158d0002482619_switch

# ##################################
# Bathroom Fan - Auto On
# ##################################
- alias: bathroom_fan_auto_on
#  id: bathroom_fan_auto_on
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.high_humidity_b
      to: 'on'
    - platform: homeassistant
      event: start
    - platform: event
      event_type: automation_reloaded
  condition:
    - condition: state
      entity_id: timer.fan_b
      state: 'idle'
    - condition: state
      entity_id: binary_sensor.light_b
      state: 'off'
    - condition: state
      entity_id: binary_sensor.high_humidity_b
      state: 'on'
  action:
    - service: switch.turn_on
      entity_id: switch.esp32_bathroom_node_relay_3, switch.0x158d0002482619_switch

# ##################################
# Bathroom - Bottom Fan On
# ##################################
- alias: bathroom_bottom_fan
#  id: bathroom_bottom_fan
  initial_state: true
  trigger:
    - platform: time
      at: '07:00:03'
    - platform: time
      at: '23:00:03'
  condition:
    - condition: state
      entity_id: input_boolean.security_mode
      state: 'off'
  action:
    - service: "switch.turn_{%if states('binary_sensor.tod_day')%}off{%else%}on{%endif%}"
      data:
        entity_id: switch.0x158d0002482619_switch

# ##################################
# Bathroom - Bottom Fan Toggle
# ##################################
- alias: bathroom_bottom_fan_toggle
#  id: bathroom_bottom_fan_toggle
  initial_state: true
  trigger:
    - platform: time_pattern
      minutes: "/30"
  condition:
    condition: and
    conditions: 
      - condition: state
        entity_id: binary_sensor.tod_day
        state: 'off'
      - condition: state
        entity_id: input_boolean.security_mode
        state: 'off'
  action:
    - service: switch.turn_{%if is_state('switch.0x158d0002482619_switch','on')%}off{%else%}on{%endif%} #service: switch.toggle
      entity_id: switch.0x158d0002482619_switch

# ##################################
# Bathroom - Main Fan Off by Timer
# ##################################
- alias: bathroom_fan_off_by_timer
#  id: bathroom_fan_off_by_timer
  initial_state: true
  trigger:
    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.fan_b
  action:
    - service: switch.turn_off
      entity_id: switch.esp32_bathroom_node_relay_3