substitutions:
  board_name: esp32_ble_tracker_2

esphome:
  name: ${board_name}
  platform: ESP32
  board: nodemcu-32s
  comment: ESP32 BLE Tracker HS
  # platformio_options:
  #   board_build.partitions: ../../../custom_components/partitions_esp32_4mb.csv

external_components:
  - source: github://myhomeiot/esphome-components  

wifi:
  ssid: !secret wifi_ssid_k
  password: !secret wifi_pass
  domain: .local
  reboot_timeout: 15min
  #output_power: 17.5dB
  fast_connect: true
  #power_save_mode: none
  manual_ip:
    static_ip: 192.168.1.59
    gateway: 192.168.1.1
    subnet: 255.255.255.0
    dns1: 192.168.1.1
    dns2: 8.8.8.8

logger:
  baud_rate: 0

api:
  reboot_timeout: 0s

ota:

esp32_ble_tracker:
  scan_parameters:
    interval: 512ms
    window: 48ms
    active: true

# web_server:
#   port: 80

ble_gateway:
  id: esp32_ble_tracker_hs
  devices:
    - mac_address: 7E:FE:3E:EC:59:FB
    - mac_address: 3B:EF:3E:DE:98:6B
    - mac_address: 2A:BC:3E:DC:57:65
    - mac_address: 6B:9C:3E:D1:C5:9A
  on_ble_advertise:
    then:
      homeassistant.event:
        event: esphome.on_ble_advertise
        data:
          packet: !lambda return packet;
          gateway_id: esp32_ble_gateway_hs

myhomeiot_ble_host:

myhomeiot_ble_client:
  - mac_address: 7E:FE:3E:EC:59:FB
    service_uuid: '180F'
    characteristic_uuid: '2A19'
    update_interval: 24h
    on_value:
      then:
        lambda: |-
          id(${board_name}_White_Battery).publish_state(x[0]);


  - mac_address: 2A:BC:3E:DC:57:65
    service_uuid: '180F'
    characteristic_uuid: '2A19'
    update_interval: 24h
    on_value:
      then:
        lambda: |-
          id(${board_name}_Pink_Battery).publish_state(x[0]);

  - mac_address: 6B:9C:3E:D1:C5:9A
    service_uuid: '180F'
    characteristic_uuid: '2A19'
    update_interval: 24h
    on_value:
      then:
        lambda: |-
          id(${board_name}_Green_Battery).publish_state(x[0]);


  - mac_address: 2A:BC:3E:DC:57:65
    service_uuid: '180F'
    characteristic_uuid: '2A19'
    update_interval: 24h
    on_value:
      then:
        lambda: |-
          id(${board_name}_Grey_Battery).publish_state(x[0]);

binary_sensor:
  - platform: status
    name: ${board_name}_Status

  - platform: ble_presence
    mac_address: 7E:FE:3E:EC:59:FB
    name: ${board_name}_White
    device_class: presence

  - platform: ble_presence
    mac_address: 3B:EF:3E:DE:98:6B
    name: ${board_name}_Grey
    device_class: presence

  - platform: ble_presence
    mac_address: 2A:BC:3E:DC:57:65
    name: ${board_name}_Pink
    device_class: presence

  - platform: ble_presence
    mac_address: 6B:9C:3E:D1:C5:9A
    name: ${board_name}_Green
    device_class: presence

# 7E:FE:3E:EC:59:FB white
# 6B:9C:3E:D1:C5:9A green
# 2A:BC:3E:DC:57:65 PINK
# 3B:EF:3E:DE:98:6B GREY

sensor:
  - platform: uptime
    name: ${board_name}_Uptime_s
    id: uptime_sensor
    update_interval: 15s

  - platform: wifi_signal
    name: ${board_name}_WiFi_RSSI
    update_interval: 60s
    
  - platform: ble_rssi
    mac_address: 7E:FE:3E:EC:59:FB
    name: ${board_name}_White_RSSI
    icon: "mdi:wifi"

  - platform: ble_rssi
    mac_address: 3B:EF:3E:DE:98:6B
    name: ${board_name}_Grey_RSSI
    icon: "mdi:wifi"

  - platform: ble_rssi
    mac_address: 2A:BC:3E:DC:57:65
    name: ${board_name}_Pink_RSSI
    icon: "mdi:wifi"

  - platform: ble_rssi
    mac_address: 6B:9C:3E:D1:C5:9A
    name: ${board_name}_Green_RSSI
    icon: "mdi:wifi"

  - platform: xiaomi_miscale
    mac_address: F0:9B:56:1E:E3:2E
